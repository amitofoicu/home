<script>
    (function() {
        // ----- ç”»å¸ƒå’Œä¸Šä¸‹æ–‡ -----
        const canvas = document.getElementById('poolCanvas');
        const ctx = canvas.getContext('2d');
        const strokeSpan = document.getElementById('strokeDisplay');
        const powerFill = document.getElementById('powerFill');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');

        // ----- éŸ³é¢‘ç®¡ç† -----
        let isMuted = false;
        
        // èƒŒæ™¯éŸ³ä¹
        let bgmAudio = null;
        
        function createBGM() {
            if (bgmAudio) {
                bgmAudio.pause();
                bgmAudio = null;
            }
            
            const audio = new Audio('https://amitofoicu.github.io/home/beijing.ogg');
            audio.loop = true;
            audio.volume = 1.0;
            
            audio.addEventListener('error', () => {
                const mp3Audio = new Audio('https://amitofoicu.github.io/home/beijing.mp3');
                mp3Audio.loop = true;
                mp3Audio.volume = 1.0;
                mp3Audio.muted = isMuted;
                bgmAudio = mp3Audio;
            });
            
            audio.muted = isMuted;
            return audio;
        }
        
        function playWinSound() {
            if (isMuted) return;
            const win = new Audio('https://amitofoicu.github.io/home/win.mp3');
            win.volume = 1.0;
            win.play().catch(() => {});
        }
        
        function playXiaochuSound() {
            if (isMuted) return;
            const xiaochu = new Audio('https://amitofoicu.github.io/home/xiaochu.mp3');
            xiaochu.volume = 1.0;
            xiaochu.play().catch(() => {});
        }

        bgmAudio = createBGM();

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            if (bgmAudio) bgmAudio.muted = isMuted;
            if (!isMuted && bgmAudio && bgmAudio.paused) playBGM();
        });

        function playBGM() {
            if (isMuted) return;
            if (!bgmAudio || bgmAudio.ended || bgmAudio.paused) {
                if (!bgmAudio || bgmAudio.ended) bgmAudio = createBGM();
                bgmAudio.muted = isMuted;
                bgmAudio.play().catch(() => {});
            }
        }

        function handleUserInteraction() {
            if (!bgmAudio || bgmAudio.paused) playBGM();
        }

        // ----- å¸¸é‡ -----
        const CW = 800;
        const CH = 450;
        const LEFT_WALL = 40;
        const RIGHT_WALL = 760;
        const TOP_WALL = 40;
        const BOTTOM_WALL = 410;
        const BALL_RADIUS = 14;
        
        // å¢åŠ æ‘©æ“¦ç³»æ•° (ä»0.99æ”¹ä¸º0.98ï¼Œè®©çƒæ›´å¿«åœæ­¢)
        const FRICTION = 0.98;
        
        // å¢åŠ æœ€å¤§åŠ›åº¦ (ä»18æ”¹ä¸º25)
        const MAX_POWER_SPEED = 25;
        
        const pockets = [
            { x: LEFT_WALL, y: TOP_WALL },
            { x: RIGHT_WALL, y: TOP_WALL },
            { x: LEFT_WALL, y: BOTTOM_WALL },
            { x: RIGHT_WALL, y: BOTTOM_WALL },
            { x: (LEFT_WALL + RIGHT_WALL) / 2, y: TOP_WALL },
            { x: (LEFT_WALL + RIGHT_WALL) / 2, y: BOTTOM_WALL }
        ];
        const POCKET_RADIUS = 28;

        // ----- æ¸¸æˆçŠ¶æ€ -----
        let white = { x: 200, y: 220, vx: 0, vy: 0 };
        let target = { x: 600, y: 220, vx: 0, vy: 0 };
        let targetExists = true;
        let strokes = 0;
        let gameOver = false;
        let winFlag = false;
        
        let blackPocketed = false;
        let checkWhiteAfterStop = false;
        
        let victoryTimer = null;
        let blackPocketPosition = null;

        // ----- ç„å‡†çŠ¶æ€ -----
        let isDragging = false;
        let dragX = 0, dragY = 0;
        let angle = 0;
        let power = 0.2;

        // ----- ç²’å­ç³»ç»Ÿï¼ˆä¸¤ç§ç±»å‹ï¼šè¿¸å‘å’Œé›¨é™ï¼‰-----
        let particles = [];
        const PARTICLE_COLORS = [
            '#FF69B4', '#FFD700', '#FF4500', '#9370DB', '#00FF7F', 
            '#FF1493', '#FFA500', '#32CD32', '#FFB6C1', '#87CEEB',
            '#FF6346', '#FFFF00', '#FF00FF', '#00FFFF', '#FFDAB9'
        ];

        class Particle {
            constructor(x, y, type = 'explosion') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'explosion') {
                    // è¿¸å‘å‹ï¼ˆé»‘8è½è¢‹æ—¶ä½¿ç”¨ï¼‰
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 10 + 5;
                    this.fadeSpeed = 0.01 + Math.random() * 0.01;
                } else {
                    // é›¨é™å‹ï¼ˆèƒœåˆ©æ—¶ä½¿ç”¨ï¼‰- ä»ä¸Šæ–¹é£˜è½
                    this.vx = (Math.random() - 0.5) * 1.5; // è½»å¾®å·¦å³é£˜åŠ¨
                    this.vy = Math.random() * 2 + 1.5; // ä¸‹è½é€Ÿåº¦
                    this.size = Math.random() * 8 + 4;
                    this.fadeSpeed = 0.001; // å‡ ä¹ä¸æ·¡å‡º
                }
                
                this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.gravity = 0.05; // è½»å¾®é‡åŠ›
                this.life = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.type === 'rain') {
                    // é›¨é™å‹ï¼šå—è½»å¾®é‡åŠ›å½±å“
                    this.vy += this.gravity * 0.5;
                } else {
                    // è¿¸å‘å‹ï¼šæ­£å¸¸é‡åŠ›
                    this.vy += this.gravity;
                }
                
                this.rotation += this.rotationSpeed;
                
                if (this.type === 'explosion') {
                    // è¿¸å‘å‹é€æ¸æ·¡å‡º
                    this.life -= this.fadeSpeed;
                }
                
                // è¾¹ç•Œå¤„ç†
                if (this.type === 'rain') {
                    // é›¨é™å‹ï¼šé£˜å‡ºåº•éƒ¨åé‡ç½®åˆ°é¡¶éƒ¨
                    if (this.y > CH + 30) {
                        this.y = -20;
                        this.x = Math.random() * CW;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = Math.random() * 2 + 1.5;
                    }
                    // å·¦å³è¾¹ç•Œåå¼¹
                    if (this.x < 0 || this.x > CW) {
                        this.vx *= -0.8;
                    }
                    return true; // æ°¸ä¸æ¶ˆå¤±
                } else {
                    // è¿¸å‘å‹ï¼šè¶…å‡ºåº•éƒ¨æˆ–ç”Ÿå‘½ç»“æŸåˆ™æ¶ˆå¤±
                    if (this.y > CH + 50) this.life = 0;
                    return this.life > 0;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    let angle = (i / 5) * Math.PI * 2;
                    let petalLength = this.size;
                    let petalWidth = this.size * 0.6;
                    
                    let x = Math.cos(angle) * petalLength;
                    let y = Math.sin(angle) * petalLength;
                    
                    let cx1 = Math.cos(angle + 0.5) * petalWidth;
                    let cy1 = Math.sin(angle + 0.5) * petalWidth;
                    let cx2 = Math.cos(angle - 0.5) * petalWidth;
                    let cy2 = Math.sin(angle - 0.5) * petalWidth;
                    
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(cx1, cy1, x, y);
                    ctx.quadraticCurveTo(cx2, cy2, 0, 0);
                }
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fill();
                
                ctx.restore();
            }
        }

        // ä»è¢‹å£è¿¸å‘å½©è‰²é¦™èŠ±ï¼ˆé»‘8è½è¢‹æ—¶ä½¿ç”¨ï¼‰
        function explodeFlowersFromPocket(pocketX, pocketY, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(pocketX, pocketY, 'explosion'));
            }
        }

        // å¼€å§‹é›¨é™é¦™èŠ±ï¼ˆèƒœåˆ©æ—¶ä½¿ç”¨ï¼‰
        function startRainFlowers(count = 40) {
            // æ¸…é™¤éé›¨é™å‹ç²’å­
            particles = particles.filter(p => p.type === 'rain');
            
            // æ·»åŠ æ–°çš„é›¨é™é¦™èŠ±
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    Math.random() * CW,
                    Math.random() * CH - CH,
                    'rain'
                ));
            }
        }

        // åœæ­¢é›¨é™é¦™èŠ±ï¼ˆæ¸¸æˆé‡ç½®æ—¶ä½¿ç”¨ï¼‰
        function stopRainFlowers() {
            particles = particles.filter(p => p.type !== 'rain');
        }

        function updateParticles() {
            particles = particles.filter(p => p.update());
        }

        function drawParticles() {
            for (let p of particles) {
                p.draw();
            }
            ctx.globalAlpha = 1.0;
        }

        // æ¸…ç©ºæ‰€æœ‰ç²’å­ï¼ˆç”¨äºé‡ç½®ï¼‰
        function clearParticles() {
            particles = [];
        }

        // ----- è¾…åŠ©å‡½æ•° -----
        function randomTargetPosition() {
            let overlap = true;
            let attempts = 0;
            let newX, newY;
            const minDist = BALL_RADIUS * 2 + 20;

            while (overlap && attempts < 1000) {
                newX = LEFT_WALL + Math.random() * (RIGHT_WALL - LEFT_WALL);
                newY = TOP_WALL + Math.random() * (BOTTOM_WALL - TOP_WALL);
                const dx = newX - white.x;
                const dy = newY - white.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist >= minDist) overlap = false;
                attempts++;
            }
            return { x: newX, y: newY };
        }

        function nextLevel() {
            if (victoryTimer) {
                clearTimeout(victoryTimer);
                victoryTimer = null;
            }
            
            white = { x: 200, y: 220, vx: 0, vy: 0 };
            const pos = randomTargetPosition();
            target = { x: pos.x, y: pos.y, vx: 0, vy: 0 };
            targetExists = true;
            gameOver = false;
            winFlag = false;
            blackPocketed = false;
            checkWhiteAfterStop = false;
            blackPocketPosition = null;
            strokes = 0;
            strokeSpan.innerText = strokes;
            isDragging = false;
            angle = 0;
            power = 0.2;
            powerFill.style.width = '20%';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            
            // åœæ­¢é›¨é™é¦™èŠ±
            stopRainFlowers();
        }

        function resetLevel() {
            nextLevel();
        }

        function checkPocket(ball) {
            for (let p of pockets) {
                const dx = ball.x - p.x;
                const dy = ball.y - p.y;
                if (Math.sqrt(dx*dx + dy*dy) < POCKET_RADIUS) {
                    return p;
                }
            }
            return null;
        }

        function checkWhitePocket() {
            for (let p of pockets) {
                const dx = white.x - p.x;
                const dy = white.y - p.y;
                if (Math.sqrt(dx*dx + dy*dy) < POCKET_RADIUS) return true;
            }
            return false;
        }

        function showFoulMessage() {
            foulMessage.style.display = 'block';
            setTimeout(() => {
                foulMessage.style.display = 'none';
            }, 1500);
        }

        function ballsAreStationary() {
            return (Math.abs(white.vx) < 0.1 && Math.abs(white.vy) < 0.1 &&
                    Math.abs(target.vx) < 0.1 && Math.abs(target.vy) < 0.1);
        }

        // ----- ç‰©ç†æ›´æ–° -----
        function updatePhysics() {
            // ç§»åŠ¨çƒï¼ˆåªè¦æ¸¸æˆæœªç»“æŸæˆ–æ­£åœ¨ç­‰å¾…æ£€æŸ¥ï¼‰
            if (!gameOver || checkWhiteAfterStop) {
                white.x += white.vx;
                white.y += white.vy;
                target.x += target.vx;
                target.y += target.vy;

                // è¾¹ç•Œç¢°æ’
                [white, target].forEach(ball => {
                    if (ball.x - BALL_RADIUS < LEFT_WALL) {
                        ball.x = LEFT_WALL + BALL_RADIUS;
                        ball.vx = -ball.vx * 0.92;
                    }
                    if (ball.x + BALL_RADIUS > RIGHT_WALL) {
                        ball.x = RIGHT_WALL - BALL_RADIUS;
                        ball.vx = -ball.vx * 0.92;
                    }
                    if (ball.y - BALL_RADIUS < TOP_WALL) {
                        ball.y = TOP_WALL + BALL_RADIUS;
                        ball.vy = -ball.vy * 0.92;
                    }
                    if (ball.y + BALL_RADIUS > BOTTOM_WALL) {
                        ball.y = BOTTOM_WALL - BALL_RADIUS;
                        ball.vy = -ball.vy * 0.92;
                    }
                });

                // ä¸¤çƒç¢°æ’
                const dx = target.x - white.x;
                const dy = target.y - white.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < BALL_RADIUS * 2 && dist > 0.001) {
                    const nx = dx / dist;
                    const ny = dy / dist;
                    const vrelx = white.vx - target.vx;
                    const vrely = white.vy - target.vy;
                    const vn = vrelx * nx + vrely * ny;

                    if (vn > 0) {
                        const imp = (2 * vn) / 2 * 0.96;
                        white.vx -= imp * nx;
                        white.vy -= imp * ny;
                        target.vx += imp * nx;
                        target.vy += imp * ny;
                    }

                    const overlap = BALL_RADIUS * 2 - dist;
                    if (overlap > 0) {
                        const sepX = nx * overlap * 0.5;
                        const sepY = ny * overlap * 0.5;
                        white.x -= sepX;
                        white.y -= sepY;
                        target.x += sepX;
                        target.y += sepY;
                    }
                }

                // ä½¿ç”¨å¢åŠ çš„æ‘©æ“¦ç³»æ•°
                white.vx *= FRICTION;
                white.vy *= FRICTION;
                target.vx *= FRICTION;
                target.vy *= FRICTION;

                if (Math.abs(white.vx) < 0.1) white.vx = 0;
                if (Math.abs(white.vy) < 0.1) white.vy = 0;
                if (Math.abs(target.vx) < 0.1) target.vx = 0;
                if (Math.abs(target.vy) < 0.1) target.vy = 0;

                // æ£€æŸ¥é»‘çƒè½è¢‹
                if (targetExists && !blackPocketed) {
                    const pocket = checkPocket(target);
                    if (pocket) {
                        console.log('é»‘çƒè½è¢‹');
                        targetExists = false;
                        blackPocketed = true;
                        checkWhiteAfterStop = true;
                        blackPocketPosition = pocket;
                        
                        // æ’­æ”¾éŸ³æ•ˆ
                        playWinSound();
                        
                        // ä»è¢‹å£è¿¸å‘å½©è‰²é¦™èŠ±ï¼ˆé»‘8è½è¢‹çš„åŒæ—¶ï¼‰
                        explodeFlowersFromPocket(pocket.x, pocket.y, 15);
                    }
                }

                // æ£€æŸ¥ç™½çƒè½è¢‹ï¼ˆé»‘çƒæœªè½è¢‹æ—¶ï¼‰
                if (!blackPocketed && checkWhitePocket()) {
                    console.log('ç™½çƒè½è¢‹çŠ¯è§„');
                    showFoulMessage();
                    resetLevel();
                    return;
                }
            }
            
            // é»‘çƒè½è¢‹åçš„é™æ­¢æ£€æŸ¥
            if (checkWhiteAfterStop) {
                if (ballsAreStationary()) {
                    if (checkWhitePocket()) {
                        showFoulMessage();
                        resetLevel();
                    } else {
                        console.log('ç™½çƒé™æ­¢ï¼Œèƒœåˆ©');
                        playXiaochuSound();
                        
                        gameOver = true;
                        winFlag = true;
                        
                        // èƒœåˆ©æ—¶å¼€å§‹é›¨é™é¦™èŠ±
                        startRainFlowers(50);
                        
                        if (victoryTimer) clearTimeout(victoryTimer);
                        victoryTimer = setTimeout(() => {
                            console.log('3ç§’åè‡ªåŠ¨ä¸‹ä¸€å±€');
                            nextLevel();
                        }, 3000);
                        
                        nextBtn.style.display = 'inline-block';
                        restartBtn.style.display = 'none';
                    }
                    checkWhiteAfterStop = false;
                }
            }
            
            // æ›´æ–°ç²’å­
            updateParticles();
        }

        // ----- å‡»çƒ -----
        function shoot() {
            if (gameOver) {
                console.log('æ¸¸æˆç»“æŸï¼Œä¸èƒ½å‡»çƒ');
                return;
            }
            if (white.vx !== 0 || white.vy !== 0) {
                console.log('ç™½çƒè¿˜åœ¨è¿åŠ¨');
                return;
            }
            if (!targetExists && blackPocketed) {
                console.log('é»‘çƒå·²è½è¢‹ï¼Œç­‰å¾…ç™½çƒé™æ­¢');
                return;
            }
            if (!targetExists && !blackPocketed) {
                console.log('ç›®æ ‡ä¸å­˜åœ¨');
                return;
            }

            console.log('å‡»çƒï¼åŠ›åº¦:', power, 'è§’åº¦:', angle);
            // ä½¿ç”¨å¢åŠ çš„æœ€å¤§åŠ›åº¦
            const speed = power * MAX_POWER_SPEED;
            white.vx = Math.cos(angle) * speed;
            white.vy = Math.sin(angle) * speed;
            strokes++;
            strokeSpan.innerText = strokes;
        }

        // ----- ç„å‡†æ›´æ–° -----
        function updateAim() {
            const dx = dragX - white.x;
            const dy = dragY - white.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 5) return;

            angle = Math.atan2(dy, dx);

            const MAX_DIST = 200;
            let norm = Math.min(dist / MAX_DIST, 1);
            power = Math.pow(norm, 1.3);
            power = Math.max(0.2, Math.min(1, power));

            powerFill.style.width = (power * 100) + '%';
        }

        // ----- è¾…åŠ©çº¿é¢„æµ‹ -----
        function predictCollision() {
            const dirX = Math.cos(angle);
            const dirY = Math.sin(angle);

            const startX = white.x + dirX * BALL_RADIUS;
            const startY = white.y + dirY * BALL_RADIUS;
            
            const tx = target.x;
            const ty = target.y;
            
            const toTargetX = tx - startX;
            const toTargetY = ty - startY;
            
            const proj = toTargetX * dirX + toTargetY * dirY;
            
            if (proj < 0) return null;
            
            const closestX = startX + dirX * proj;
            const closestY = startY + dirY * proj;
            
            const perpDist = Math.hypot(tx - closestX, ty - closestY);
            
            if (perpDist > BALL_RADIUS * 2) return null;
            
            const hitDist = proj - Math.sqrt(Math.max(0, Math.pow(BALL_RADIUS * 2, 2) - perpDist * perpDist));
            
            if (hitDist < 0) return null;
            
            const hitX = startX + dirX * hitDist;
            const hitY = startY + dirY * hitDist;
            
            return { hitX, hitY };
        }

        // ----- ç»˜åˆ¶ -----
        function draw() {
            ctx.clearRect(0, 0, CW, CH);

            // å°å‘¢
            ctx.fillStyle = '#1e5a3a';
            ctx.fillRect(0, 0, CW, CH);

            // è¾¹ç•Œçº¿
            ctx.strokeStyle = '#dbb06b';
            ctx.lineWidth = 3;
            ctx.strokeRect(LEFT_WALL - 2, TOP_WALL - 2, RIGHT_WALL - LEFT_WALL + 4, BOTTOM_WALL - TOP_WALL + 4);

            // è¢‹å£
            ctx.fillStyle = '#2a1f12';
            ctx.shadowColor = '#00000080';
            ctx.shadowBlur = 10;
            pockets.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, POCKET_RADIUS - 4, 0, Math.PI * 2);
                ctx.fillStyle = '#1f140e';
                ctx.fill();
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#4a3c2b';
                ctx.arc(p.x, p.y, POCKET_RADIUS - 8, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;

            // é»‘8å½©çƒ
            if (targetExists) {
                ctx.shadowColor = '#333333';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(target.x, target.y, BALL_RADIUS, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(target.x - 3, target.y - 3, 3, target.x, target.y, BALL_RADIUS + 2);
                grad.addColorStop(0, '#222222');
                grad.addColorStop(0.7, '#000000');
                ctx.fillStyle = grad;
                ctx.fill();

                ctx.shadowBlur = 5;
                ctx.font = 'bold 16px "Segoe UI", Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('8', target.x, target.y);
                
                ctx.beginPath();
                ctx.arc(target.x - 3, target.y - 3, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff9e6';
                ctx.globalAlpha = 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            // ç™½çƒ
            ctx.shadowColor = '#cccccc';
            ctx.shadowBlur = 18;
            ctx.beginPath();
            ctx.arc(white.x, white.y, BALL_RADIUS, 0, Math.PI * 2);
            const wgrad = ctx.createRadialGradient(white.x - 4, white.y - 4, 4, white.x, white.y, BALL_RADIUS + 2);
            wgrad.addColorStop(0, '#fafaf5');
            wgrad.addColorStop(0.8, '#c0c0c0');
            ctx.fillStyle = wgrad;
            ctx.fill();

            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.arc(white.x - 1, white.y - 1, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#22222260';
            ctx.fill();

            // ç„å‡†æŒ‡ç¤ºå™¨
            if (isDragging && white.vx === 0 && white.vy === 0 && targetExists && !gameOver) {
                // åŠ›åº¦ç¯
                ctx.beginPath();
                ctx.arc(white.x, white.y, 30 + power * 80, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 200, 0, 0.35)';
                ctx.lineWidth = 4;
                ctx.stroke();

                // ç„å‡†çº¿
                ctx.setLineDash([8, 6]);
                ctx.beginPath();
                ctx.moveTo(white.x, white.y);
                ctx.lineTo(white.x + Math.cos(angle) * 500, white.y + Math.sin(angle) * 500);
                ctx.strokeStyle = 'white';
                ctx.stroke();
                ctx.setLineDash([]);

                // é¢„æµ‹ç¢°æ’ç‚¹
                const hit = predictCollision();
                if (hit) {
                    ctx.beginPath();
                    ctx.arc(hit.hitX, hit.hitY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = 'yellow';
                    ctx.fill();
                }
            }

            // ç»˜åˆ¶æ‰€æœ‰ç²’å­
            drawParticles();

            // èƒœåˆ©ç”»é¢ï¼ˆé›¨é™é¦™èŠ±å·²ç»åœ¨ä¸Šé¢ç»˜åˆ¶ï¼Œè¿™é‡ŒåªåŠ æ–‡å­—å’Œé®ç½©ï¼‰
            if (winFlag) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, CW, CH);
                
                ctx.shadowBlur = 30;
                ctx.font = 'bold 52px "Segoe UI", Verdana';
                ctx.fillStyle = '#FFD966';
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 6;
                ctx.textAlign = 'center';
                ctx.strokeText('ğŸ‰ èƒœåˆ©!', CW / 2, 150);
                ctx.fillText('ğŸ‰ èƒœåˆ©!', CW / 2, 150);
                
                ctx.font = 'bold 24px "Segoe UI", Verdana';
                ctx.fillStyle = '#FFFFFF';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeText('3ç§’åè‡ªåŠ¨ä¸‹ä¸€å±€', CW / 2, 280);
                ctx.fillText('3ç§’åè‡ªåŠ¨ä¸‹ä¸€å±€', CW / 2, 280);
            }
        }

        // ----- äº‹ä»¶å¤„ç† -----
        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function onMouseDown(e) {
            e.preventDefault();
            if (e.button !== 0) return;
            
            handleUserInteraction();

            // æ£€æŸ¥æ˜¯å¦å¯ä»¥å¼€å§‹ç„å‡†
            if (gameOver) {
                console.log('æ¸¸æˆç»“æŸï¼Œä¸èƒ½ç„å‡†');
                return;
            }
            if (white.vx !== 0 || white.vy !== 0) {
                console.log('ç™½çƒè¿˜åœ¨è¿åŠ¨');
                return;
            }
            if (!targetExists) {
                console.log('é»‘çƒå·²æ¶ˆå¤±');
                return;
            }

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            isDragging = true;
        }

        function onMouseMove(e) {
            e.preventDefault();
            if (!isDragging) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            updateAim();
        }

        function onMouseUp(e) {
            e.preventDefault();
            if (e.button !== 0) return;
            if (!isDragging) return;

            isDragging = false;
            shoot();
        }

        function onTouchStart(e) {
            e.preventDefault();
            
            handleUserInteraction();
            
            if (gameOver) return;
            if (white.vx !== 0 || white.vy !== 0) return;
            if (!targetExists) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            isDragging = true;
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            updateAim();
        }

        function onTouchEnd(e) {
            e.preventDefault();
            if (!isDragging) return;

            isDragging = false;
            shoot();
        }

        // ç»‘å®šäº‹ä»¶
        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseup', onMouseUp);
        canvas.addEventListener('mouseleave', () => {
            if (isDragging) isDragging = false;
        });

        canvas.addEventListener('touchstart', onTouchStart, { passive: false });
        canvas.addEventListener('touchmove', onTouchMove, { passive: false });
        canvas.addEventListener('touchend', onTouchEnd);
        canvas.addEventListener('touchcancel', onTouchEnd);

        restartBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleUserInteraction();
            resetLevel();
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleUserInteraction();
            nextLevel();
        });

        // åˆå§‹åŒ–
        (function init() {
            const pos = randomTargetPosition();
            target.x = pos.x;
            target.y = pos.y;
            
            // ä¸åˆå§‹åŒ–ä»»ä½•ç²’å­ï¼Œç¡®ä¿æ¸¸æˆè¿›è¡Œä¸­æ²¡æœ‰é¦™èŠ±
            
            setTimeout(() => {
                handleUserInteraction();
            }, 500);
        })();

        function animate() {
            updatePhysics();
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    })();
</script>
