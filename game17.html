<script>
    (function() {
        // ----- ç”»å¸ƒå’Œä¸Šä¸‹æ–‡ -----
        const canvas = document.getElementById('poolCanvas');
        const ctx = canvas.getContext('2d');
        const strokeSpan = document.getElementById('strokeDisplay');
        const powerFill = document.getElementById('powerFill');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const muteBtn = document.getElementById('muteBtn');
        const foulMessage = document.getElementById('foulMessage');

        // ----- éŸ³é¢‘ç®¡ç† (iOSä¼˜åŒ–ç‰ˆ) -----
        let isMuted = false;
        let userInteracted = false;
        let audioElementsLoaded = 0;
        const totalAudioElements = 3; // bgm, win, xiaochu

        // éŸ³é¢‘å…ƒç´ 
        let bgmAudio = null;
        let winAudio = null;
        let xiaochuAudio = null;

        // åˆ›å»ºéŸ³é¢‘å…ƒç´ 
        function createAudioElements() {
            // èƒŒæ™¯éŸ³ä¹
            bgmAudio = new Audio();
            bgmAudio.loop = true;
            bgmAudio.volume = 1.0;
            bgmAudio.preload = 'auto';
            bgmAudio.setAttribute('playsinline', '');
            bgmAudio.setAttribute('webkit-playsinline', '');
            
            // ä¼˜å…ˆä½¿ç”¨MP3 (iOSå…¼å®¹æ€§æ›´å¥½)
            const bgmSource = document.createElement('source');
            bgmSource.src = 'https://amitofoicu.github.io/home/beijing.mp3';
            bgmSource.type = 'audio/mpeg';
            bgmAudio.appendChild(bgmSource);
            
            // å¤‡ç”¨OGG
            const bgmOgg = document.createElement('source');
            bgmOgg.src = 'https://amitofoicu.github.io/home/beijing.ogg';
            bgmOgg.type = 'audio/ogg';
            bgmAudio.appendChild(bgmOgg);
            
            // èƒœåˆ©éŸ³æ•ˆ
            winAudio = new Audio('https://amitofoicu.github.io/home/win.mp3');
            winAudio.volume = 0.7;
            winAudio.preload = 'auto';
            winAudio.setAttribute('playsinline', '');
            winAudio.setAttribute('webkit-playsinline', '');
            
            // æ¶ˆé™¤éŸ³æ•ˆ
            xiaochuAudio = new Audio('https://amitofoicu.github.io/home/xiaochu.mp3');
            xiaochuAudio.volume = 1.0;
            xiaochuAudio.preload = 'auto';
            xiaochuAudio.setAttribute('playsinline', '');
            xiaochuAudio.setAttribute('webkit-playsinline', '');
        }

        // é¢„åŠ è½½éŸ³é¢‘
        function preloadAudio() {
            return new Promise((resolve) => {
                function onAudioLoaded() {
                    audioElementsLoaded++;
                    if (audioElementsLoaded >= totalAudioElements) {
                        console.log('æ‰€æœ‰éŸ³é¢‘åŠ è½½å®Œæˆ');
                        resolve();
                    }
                }
                
                [bgmAudio, winAudio, xiaochuAudio].forEach(audio => {
                    if (!audio) return;
                    
                    if (audio.readyState >= 3) {
                        onAudioLoaded();
                    } else {
                        audio.addEventListener('canplaythrough', onAudioLoaded, { once: true });
                        audio.addEventListener('error', onAudioLoaded, { once: true });
                    }
                    audio.load();
                });
                
                // è¶…æ—¶ä¿æŠ¤
                setTimeout(resolve, 2000);
            });
        }

        // æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        function playBGM() {
            if (!userInteracted || isMuted || !bgmAudio) return;
            
            try {
                bgmAudio.currentTime = 0;
                const playPromise = bgmAudio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e);
                    });
                }
            } catch (e) {
                console.log('æ’­æ”¾èƒŒæ™¯éŸ³ä¹æ—¶å‡ºé”™:', e);
            }
        }

        // åœæ­¢èƒŒæ™¯éŸ³ä¹
        function stopBGM() {
            if (!bgmAudio) return;
            try {
                bgmAudio.pause();
                bgmAudio.currentTime = 0;
            } catch (e) {
                console.log('åœæ­¢èƒŒæ™¯éŸ³ä¹æ—¶å‡ºé”™:', e);
            }
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(soundType) {
            if (!userInteracted || isMuted) return;
            
            let audio = soundType === 'win' ? winAudio : 
                        (soundType === 'xiaochu' ? xiaochuAudio : null);
            
            if (!audio) return;
            
            try {
                audio.currentTime = 0;
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log(`${soundType}éŸ³æ•ˆæ’­æ”¾å¤±è´¥:`, e);
                    });
                }
            } catch (e) {
                console.log(`æ’­æ”¾${soundType}éŸ³æ•ˆæ—¶å‡ºé”™:`, e);
            }
        }

        // æ’­æ”¾èƒœåˆ©éŸ³æ•ˆçš„åŒ…è£…å‡½æ•°
        function playWinSound() {
            playSound('win');
        }

        // æ’­æ”¾æ¶ˆé™¤éŸ³æ•ˆçš„åŒ…è£…å‡½æ•°
        function playXiaochuSound() {
            playSound('xiaochu');
        }

        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            
            if (isMuted) {
                stopBGM();
            } else {
                if (userInteracted) {
                    playBGM();
                }
            }
        }

        // ç”¨æˆ·äº¤äº’å¤„ç†
        function handleUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                
                // å»¶è¿Ÿä¸€ç‚¹æ’­æ”¾ï¼Œç»™æµè§ˆå™¨æ—¶é—´
                setTimeout(() => {
                    if (!isMuted) {
                        playBGM();
                    }
                }, 100);
            }
        }

        // åˆå§‹åŒ–éŸ³é¢‘
        async function initAudio() {
            createAudioElements();
            await preloadAudio();
            
            // è®¾ç½®é™éŸ³æŒ‰é’®åˆå§‹çŠ¶æ€
            muteBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            
            console.log('éŸ³é¢‘ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
        }

        // ----- å¸¸é‡ -----
        const CW = 800;
        const CH = 450;
        const LEFT_WALL = 40;
        const RIGHT_WALL = 760;
        const TOP_WALL = 40;
        const BOTTOM_WALL = 410;
        const BALL_RADIUS = 14;
        
        const FRICTION = 0.98;
        const MAX_POWER_SPEED = 25;
        
        const pockets = [
            { x: LEFT_WALL, y: TOP_WALL },
            { x: RIGHT_WALL, y: TOP_WALL },
            { x: LEFT_WALL, y: BOTTOM_WALL },
            { x: RIGHT_WALL, y: BOTTOM_WALL },
            { x: (LEFT_WALL + RIGHT_WALL) / 2, y: TOP_WALL },
            { x: (LEFT_WALL + RIGHT_WALL) / 2, y: BOTTOM_WALL }
        ];
        const POCKET_RADIUS = 28;

        // ----- æ¸¸æˆçŠ¶æ€ -----
        let white = { x: 200, y: 220, vx: 0, vy: 0 };
        let target = { x: 600, y: 220, vx: 0, vy: 0 };
        let targetExists = true;
        let strokes = 0;
        let gameOver = false;
        let winFlag = false;
        
        let blackPocketed = false;
        let checkWhiteAfterStop = false;
        
        let victoryTimer = null;
        let blackPocketPosition = null;

        // ----- ç„å‡†çŠ¶æ€ -----
        let isDragging = false;
        let dragX = 0, dragY = 0;
        let angle = 0;
        let power = 0.2;

        // æ–°å¢: è®°å½•æ‹–æ‹½èµ·å§‹ç‚¹ (ç”¨äºåå‘æ‹‰é•¿)
        let startDragX = 0, startDragY = 0;

        // ----- ç²’å­ç³»ç»Ÿï¼ˆä¸¤ç§ç±»å‹ï¼šè¿¸å‘å’Œé›¨é™ï¼‰-----
        let particles = [];
        const PARTICLE_COLORS = [
            '#FF69B4', '#FFD700', '#FF4500', '#9370DB', '#00FF7F', 
            '#FF1493', '#FFA500', '#32CD32', '#FFB6C1', '#87CEEB',
            '#FF6346', '#FFFF00', '#FF00FF', '#00FFFF', '#FFDAB9'
        ];

        class Particle {
            constructor(x, y, type = 'explosion') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'explosion') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 10 + 5;
                    this.fadeSpeed = 0.01 + Math.random() * 0.01;
                } else {
                    this.vx = (Math.random() - 0.5) * 1.5;
                    this.vy = Math.random() * 2 + 1.5;
                    this.size = Math.random() * 8 + 4;
                    this.fadeSpeed = 0.001;
                }
                
                this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.gravity = 0.05;
                this.life = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.type === 'rain') {
                    this.vy += this.gravity * 0.5;
                } else {
                    this.vy += this.gravity;
                }
                
                this.rotation += this.rotationSpeed;
                
                if (this.type === 'explosion') {
                    this.life -= this.fadeSpeed;
                }
                
                if (this.type === 'rain') {
                    if (this.y > CH + 30) {
                        this.y = -20;
                        this.x = Math.random() * CW;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = Math.random() * 2 + 1.5;
                    }
                    if (this.x < 0 || this.x > CW) {
                        this.vx *= -0.8;
                    }
                    return true;
                } else {
                    if (this.y > CH + 50) this.life = 0;
                    return this.life > 0;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    let angle = (i / 5) * Math.PI * 2;
                    let petalLength = this.size;
                    let petalWidth = this.size * 0.6;
                    
                    let x = Math.cos(angle) * petalLength;
                    let y = Math.sin(angle) * petalLength;
                    
                    let cx1 = Math.cos(angle + 0.5) * petalWidth;
                    let cy1 = Math.sin(angle + 0.5) * petalWidth;
                    let cx2 = Math.cos(angle - 0.5) * petalWidth;
                    let cy2 = Math.sin(angle - 0.5) * petalWidth;
                    
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(cx1, cy1, x, y);
                    ctx.quadraticCurveTo(cx2, cy2, 0, 0);
                }
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fill();
                
                ctx.restore();
            }
        }

        function explodeFlowersFromPocket(pocketX, pocketY, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(pocketX, pocketY, 'explosion'));
            }
        }

        function startRainFlowers(count = 40) {
            particles = particles.filter(p => p.type === 'rain');
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    Math.random() * CW,
                    Math.random() * CH - CH,
                    'rain'
                ));
            }
        }

        function stopRainFlowers() {
            particles = particles.filter(p => p.type !== 'rain');
        }

        function updateParticles() {
            particles = particles.filter(p => p.update());
        }

        function drawParticles() {
            for (let p of particles) {
                p.draw();
            }
            ctx.globalAlpha = 1.0;
        }

        function clearParticles() {
            particles = [];
        }

        // ----- è¾…åŠ©å‡½æ•° -----
        function randomTargetPosition() {
            let overlap = true;
            let attempts = 0;
            let newX, newY;
            const minDist = BALL_RADIUS * 2 + 20;

            while (overlap && attempts < 1000) {
                newX = LEFT_WALL + Math.random() * (RIGHT_WALL - LEFT_WALL);
                newY = TOP_WALL + Math.random() * (BOTTOM_WALL - TOP_WALL);
                const dx = newX - white.x;
                const dy = newY - white.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist >= minDist) overlap = false;
                attempts++;
            }
            return { x: newX, y: newY };
        }

        function nextLevel() {
            if (victoryTimer) {
                clearTimeout(victoryTimer);
                victoryTimer = null;
            }
            
            white = { x: 200, y: 220, vx: 0, vy: 0 };
            const pos = randomTargetPosition();
            target = { x: pos.x, y: pos.y, vx: 0, vy: 0 };
            targetExists = true;
            gameOver = false;
            winFlag = false;
            blackPocketed = false;
            checkWhiteAfterStop = false;
            blackPocketPosition = null;
            strokes = 0;
            strokeSpan.innerText = strokes;
            isDragging = false;
            angle = 0;
            power = 0.2;
            powerFill.style.width = '20%';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            
            stopRainFlowers();
        }

        function resetLevel() {
            nextLevel();
        }

        function checkPocket(ball) {
            for (let p of pockets) {
                const dx = ball.x - p.x;
                const dy = ball.y - p.y;
                if (Math.sqrt(dx*dx + dy*dy) < POCKET_RADIUS) {
                    return p;
                }
            }
            return null;
        }

        function checkWhitePocket() {
            for (let p of pockets) {
                const dx = white.x - p.x;
                const dy = white.y - p.y;
                if (Math.sqrt(dx*dx + dy*dy) < POCKET_RADIUS) return true;
            }
            return false;
        }

        function showFoulMessage() {
            foulMessage.style.display = 'block';
            setTimeout(() => {
                foulMessage.style.display = 'none';
            }, 1500);
        }

        function ballsAreStationary() {
            return (Math.abs(white.vx) < 0.1 && Math.abs(white.vy) < 0.1 &&
                    Math.abs(target.vx) < 0.1 && Math.abs(target.vy) < 0.1);
        }

        // ----- ç‰©ç†æ›´æ–° -----
        function updatePhysics() {
            if (!gameOver || checkWhiteAfterStop) {
                white.x += white.vx;
                white.y += white.vy;
                target.x += target.vx;
                target.y += target.vy;

                [white, target].forEach(ball => {
                    if (ball.x - BALL_RADIUS < LEFT_WALL) {
                        ball.x = LEFT_WALL + BALL_RADIUS;
                        ball.vx = -ball.vx * 0.92;
                    }
                    if (ball.x + BALL_RADIUS > RIGHT_WALL) {
                        ball.x = RIGHT_WALL - BALL_RADIUS;
                        ball.vx = -ball.vx * 0.92;
                    }
                    if (ball.y - BALL_RADIUS < TOP_WALL) {
                        ball.y = TOP_WALL + BALL_RADIUS;
                        ball.vy = -ball.vy * 0.92;
                    }
                    if (ball.y + BALL_RADIUS > BOTTOM_WALL) {
                        ball.y = BOTTOM_WALL - BALL_RADIUS;
                        ball.vy = -ball.vy * 0.92;
                    }
                });

                const dx = target.x - white.x;
                const dy = target.y - white.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < BALL_RADIUS * 2 && dist > 0.001) {
                    const nx = dx / dist;
                    const ny = dy / dist;
                    const vrelx = white.vx - target.vx;
                    const vrely = white.vy - target.vy;
                    const vn = vrelx * nx + vrely * ny;

                    if (vn > 0) {
                        const imp = (2 * vn) / 2 * 0.96;
                        white.vx -= imp * nx;
                        white.vy -= imp * ny;
                        target.vx += imp * nx;
                        target.vy += imp * ny;
                    }

                    const overlap = BALL_RADIUS * 2 - dist;
                    if (overlap > 0) {
                        const sepX = nx * overlap * 0.5;
                        const sepY = ny * overlap * 0.5;
                        white.x -= sepX;
                        white.y -= sepY;
                        target.x += sepX;
                        target.y += sepY;
                    }
                }

                white.vx *= FRICTION;
                white.vy *= FRICTION;
                target.vx *= FRICTION;
                target.vy *= FRICTION;

                if (Math.abs(white.vx) < 0.1) white.vx = 0;
                if (Math.abs(white.vy) < 0.1) white.vy = 0;
                if (Math.abs(target.vx) < 0.1) target.vx = 0;
                if (Math.abs(target.vy) < 0.1) target.vy = 0;

                if (targetExists && !blackPocketed) {
                    const pocket = checkPocket(target);
                    if (pocket) {
                        console.log('é»‘çƒè½è¢‹');
                        targetExists = false;
                        blackPocketed = true;
                        checkWhiteAfterStop = true;
                        blackPocketPosition = pocket;
                        
                        // æ’­æ”¾éŸ³æ•ˆ
                        playWinSound();
                        
                        // ä»è¢‹å£è¿¸å‘å½©è‰²é¦™èŠ±ï¼ˆé»‘8è½è¢‹çš„åŒæ—¶ï¼‰
                        explodeFlowersFromPocket(pocket.x, pocket.y, 15);
                    }
                }

                if (!blackPocketed && checkWhitePocket()) {
                    console.log('ç™½çƒè½è¢‹çŠ¯è§„');
                    showFoulMessage();
                    resetLevel();
                    return;
                }
            }
            
            if (checkWhiteAfterStop) {
                if (ballsAreStationary()) {
                    if (checkWhitePocket()) {

                    } else {
                        console.log('ç™½çƒé™æ­¢ï¼Œèƒœåˆ©');

                            nextLevel();

                    checkWhiteAfterStop = false;
                }
            }
            
            updateParticles();
        }

        // ----- å‡»çƒ -----
        function shoot() {
            if (gameOver) {
                console.log('æ¸¸æˆç»“æŸï¼Œä¸èƒ½å‡»çƒ');
                return;
            }
            if (white.vx !== 0 || white.vy !== 0) {
                console.log('ç™½çƒè¿˜åœ¨è¿åŠ¨');
                return;
            }
            if (!targetExists && blackPocketed) {
                console.log('é»‘çƒå·²è½è¢‹ï¼Œç­‰å¾…ç™½çƒé™æ­¢');
                return;
            }
            if (!targetExists && !blackPocketed) {
                console.log('ç›®æ ‡ä¸å­˜åœ¨');
                return;
            }

            console.log('å‡»çƒï¼åŠ›åº¦:', power, 'è§’åº¦:', angle);
            const speed = power * MAX_POWER_SPEED;
            white.vx = Math.cos(angle) * speed;
            white.vy = Math.sin(angle) * speed;
            strokes++;
            strokeSpan.innerText = strokes;
        }

        // ----- ç„å‡†æ›´æ–° (åè½¬æ‹‰æ†æ–¹å‘) -----
        function updateAim() {
            // å…³é”®ä¿®æ”¹: æ–¹å‘ä»ç™½çƒæŒ‡å‘æ‹–æ‹½ç‚¹æ”¹ä¸ºä»ç™½çƒæŒ‡å‘æ‹–æ‹½ç‚¹çš„ç›¸åæ–¹å‘
            // å³ä½¿ç”¨ startDrag åˆ° white çš„å‘é‡æ¥å†³å®šæ–¹å‘
            const dx = white.x - dragX;      // åè½¬ï¼šç™½çƒæŒ‡å‘æ‰‹æŒ‡çš„ç›¸åæ–¹å‘
            const dy = white.y - dragY;      // åè½¬ï¼šç™½çƒæŒ‡å‘æ‰‹æŒ‡çš„ç›¸åæ–¹å‘
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 5) return;

            angle = Math.atan2(dy, dx);      // ç°åœ¨ angle æ˜¯å‡»çƒæ–¹å‘ (ç™½çƒè¿œç¦»æ‰‹æŒ‡)

            // åŠ›åº¦è®¡ç®—ä¿æŒä¸å˜ï¼Œè·ç¦»è¶Šå¤§åŠ›åº¦è¶Šå¤§
            const MAX_DIST = 200;
            let norm = Math.min(dist / MAX_DIST, 1);
            power = Math.pow(norm, 1.3);
            power = Math.max(0.2, Math.min(1, power));

            powerFill.style.width = (power * 100) + '%';
        }

        // ----- è¾…åŠ©çº¿é¢„æµ‹ (æ–¹å‘ç°åœ¨ä½¿ç”¨åè½¬åçš„angle) -----
        function predictCollision() {
            const dirX = Math.cos(angle);
            const dirY = Math.sin(angle);

            const startX = white.x + dirX * BALL_RADIUS;
            const startY = white.y + dirY * BALL_RADIUS;
            
            const tx = target.x;
            const ty = target.y;
            
            const toTargetX = tx - startX;
            const toTargetY = ty - startY;
            
            const proj = toTargetX * dirX + toTargetY * dirY;
            
            if (proj < 0) return null;
            
            const closestX = startX + dirX * proj;
            const closestY = startY + dirY * proj;
            
            const perpDist = Math.hypot(tx - closestX, ty - closestY);
            
            if (perpDist > BALL_RADIUS * 2) return null;
            
            const hitDist = proj - Math.sqrt(Math.max(0, Math.pow(BALL_RADIUS * 2, 2) - perpDist * perpDist));
            
            if (hitDist < 0) return null;
            
            const hitX = startX + dirX * hitDist;
            const hitY = startY + dirY * hitDist;
            
            return { hitX, hitY };
        }

        // ----- ç»˜åˆ¶ -----
        function draw() {
            ctx.clearRect(0, 0, CW, CH);

            ctx.fillStyle = '#1e5a3a';
            ctx.fillRect(0, 0, CW, CH);

            ctx.strokeStyle = '#dbb06b';
            ctx.lineWidth = 3;
            ctx.strokeRect(LEFT_WALL - 2, TOP_WALL - 2, RIGHT_WALL - LEFT_WALL + 4, BOTTOM_WALL - TOP_WALL + 4);

            ctx.fillStyle = '#2a1f12';
            ctx.shadowColor = '#00000080';
            ctx.shadowBlur = 10;
            pockets.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, POCKET_RADIUS - 4, 0, Math.PI * 2);
                ctx.fillStyle = '#1f140e';
                ctx.fill();
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#4a3c2b';
                ctx.arc(p.x, p.y, POCKET_RADIUS - 8, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;

            if (targetExists) {
                ctx.shadowColor = '#333333';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(target.x, target.y, BALL_RADIUS, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(target.x - 3, target.y - 3, 3, target.x, target.y, BALL_RADIUS + 2);
                grad.addColorStop(0, '#222222');
                grad.addColorStop(0.7, '#000000');
                ctx.fillStyle = grad;
                ctx.fill();

                ctx.shadowBlur = 5;
                ctx.font = 'bold 16px "Segoe UI", Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('8', target.x, target.y);
                
                ctx.beginPath();
                ctx.arc(target.x - 3, target.y - 3, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff9e6';
                ctx.globalAlpha = 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            ctx.shadowColor = '#cccccc';
            ctx.shadowBlur = 18;
            ctx.beginPath();
            ctx.arc(white.x, white.y, BALL_RADIUS, 0, Math.PI * 2);
            const wgrad = ctx.createRadialGradient(white.x - 4, white.y - 4, 4, white.x, white.y, BALL_RADIUS + 2);
            wgrad.addColorStop(0, '#fafaf5');
            wgrad.addColorStop(0.8, '#c0c0c0');
            ctx.fillStyle = wgrad;
            ctx.fill();

            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.arc(white.x - 1, white.y - 1, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#22222260';
            ctx.fill();

            if (isDragging && white.vx === 0 && white.vy === 0 && targetExists && !gameOver) {
                // åŠ›åº¦ç¯ (æ˜¾ç¤ºåœ¨å‡»çƒåæ–¹å‘ï¼Œå³æ‰‹æŒ‡ä½ç½®ï¼Œç»™ç”¨æˆ·è§†è§‰åé¦ˆ)
                ctx.beginPath();
                ctx.arc(dragX, dragY, 15 + power * 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 200, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();

                // ç„å‡†çº¿ (ä»ç™½çƒå‘å‡»çƒæ–¹å‘å»¶ä¼¸)
                ctx.setLineDash([8, 6]);
                ctx.beginPath();
                ctx.moveTo(white.x, white.y);
                ctx.lineTo(white.x + Math.cos(angle) * 500, white.y + Math.sin(angle) * 500);
                ctx.strokeStyle = 'white';
                ctx.stroke();
                ctx.setLineDash([]);

                // ä»æ‰‹æŒ‡åˆ°ç™½çƒçš„è¿çº¿ (è¡¨ç¤ºæ‹‰æ†æ–¹å‘)
                ctx.beginPath();
                ctx.moveTo(dragX, dragY);
                ctx.lineTo(white.x, white.y);
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();

                const hit = predictCollision();
                if (hit) {
                    ctx.beginPath();
                    ctx.arc(hit.hitX, hit.hitY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = 'yellow';
                    ctx.fill();
                }
            }

            drawParticles();

            if (winFlag) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, CW, CH);
                
                ctx.shadowBlur = 30;
                ctx.font = 'bold 52px "Segoe UI", Verdana';
                ctx.fillStyle = '#FFD966';
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 6;
                ctx.textAlign = 'center';
                ctx.strokeText('ğŸ‰ èƒœåˆ©!', CW / 2, 150);
                ctx.fillText('ğŸ‰ èƒœåˆ©!', CW / 2, 150);
                
                ctx.font = 'bold 24px "Segoe UI", Verdana';
                ctx.fillStyle = '#FFFFFF';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeText('3ç§’åè‡ªåŠ¨ä¸‹ä¸€å±€', CW / 2, 280);
                ctx.fillText('3ç§’åè‡ªåŠ¨ä¸‹ä¸€å±€', CW / 2, 280);
            }
        }

        // ----- äº‹ä»¶å¤„ç† -----
        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function onMouseDown(e) {
            e.preventDefault();
            if (e.button !== 0) return;
            
            handleUserInteraction();

            if (gameOver) {
                console.log('æ¸¸æˆç»“æŸï¼Œä¸èƒ½ç„å‡†');
                return;
            }
            if (white.vx !== 0 || white.vy !== 0) {
                console.log('ç™½çƒè¿˜åœ¨è¿åŠ¨');
                return;
            }
            if (!targetExists) {
                console.log('é»‘çƒå·²æ¶ˆå¤±');
                return;
            }

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            startDragX = dragX;
            startDragY = dragY;
            isDragging = true;
        }

        function onMouseMove(e) {
            e.preventDefault();
            if (!isDragging) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            updateAim();
        }

        function onMouseUp(e) {
            e.preventDefault();
            if (e.button !== 0) return;
            if (!isDragging) return;

            isDragging = false;
            shoot();
        }

        function onTouchStart(e) {
            e.preventDefault();
            
            handleUserInteraction();
            
            if (gameOver) return;
            if (white.vx !== 0 || white.vy !== 0) return;
            if (!targetExists) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            startDragX = dragX;
            startDragY = dragY;
            isDragging = true;
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;

            const coords = getCanvasCoords(e);
            dragX = coords.x;
            dragY = coords.y;
            updateAim();
        }

        function onTouchEnd(e) {
            e.preventDefault();
            if (!isDragging) return;

            isDragging = false;
            shoot();
        }

        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseup', onMouseUp);
        canvas.addEventListener('mouseleave', () => {
            if (isDragging) isDragging = false;
        });

        canvas.addEventListener('touchstart', onTouchStart, { passive: false });
        canvas.addEventListener('touchmove', onTouchMove, { passive: false });
        canvas.addEventListener('touchend', onTouchEnd);
        canvas.addEventListener('touchcancel', onTouchEnd);

        // ä¿®æ”¹æŒ‰é’®äº‹ä»¶
        restartBtn.addEventListener('click', (e) => {

        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;

            const now = Date.now();

        document.addEventListener('contextmenu', e => e.preventDefault());

        (async function init() {
