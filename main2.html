<!DOCTYPE html>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #1a2f3f 0%, #2c4a5e 100%);
            min-height: 100vh;

            margin-bottom: 0.25rem;
            line-height: 1.1;
            word-break: break-word;
        }

        .sub-greeting {
            font-size: 1.5rem;
            font-weight: 300;
            color: #edd9b0;
            margin-bottom: 1.8rem;
            border-left: 6px solid #ffb882;
            padding-left: 1.2rem;
            background: linear-gradient(to right, transparent, rgba(255, 230, 170, 0.1));
        }

        .heartfelt {
            font-size: 1.4rem;
            line-height: 1.7;
            color: #f2e3cd;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem 1.8rem;
            border-radius: 2rem 1rem 2rem 1rem;
            border: 1px dashed rgba(255, 200, 130, 0.6);
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 12px -8px black;
        }

        .heartfelt p {
            margin-bottom: 0.8rem;
        }

        }

        .heartfelt span {

        }

        .back-block {

        }

            display: inline-block;

            text-align: center;
            width: fit-content;
            min-width: 260px;
            backdrop-filter: blur(2px);
            cursor: pointer;
        }

        .back-link:hover {
            background: linear-gradient(145deg, #f5b07a, #da8b4e);
            box-shadow: 0 18px 24px -8px #0e1a22, 0 3px 0 0 #854b24 inset, 0 -1px 10px #ffddb0 inset;
            color: #0b151b;

        .back-link:active {

            margin-top: 0.5rem;
        }

        .info-note span {

            margin-top: 1.2rem;
            font-size: 1.1rem;

</head>

            <div class="heartfelt">

            <!-- Link that takes player back to previous page in browser history -->
            <div class="back-block">

    <script>
        // Simple, robust function to navigate back to the previous page
        // while maintaining the sincere thank you experience.
        function goBack() {
            // If there is a history entry, go back; otherwise fallback politely.
            if (document.referrer && document.referrer !== "") {
                // Standard back: exactly the previous webpage.
                window.history.back();
            } else {
                // If no referrer / history (direct visit, new tab, etc.),
                // we show a gentle fallback without breaking the flow.
                // But we still attempt history.back() â€” it will do nothing if no previous page,
                // so we additionally provide a small alert for transparency.
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Very rare case: no previous page in session history.
                    // We inform the user with the same sincere tone.
                    alert("It seems there's no previous page in your browser history.\n\nBut the gratitude remains: thank you for being here ðŸ’›");
                    // Optionally we could provide a close tab or a neutral link.
                    // But the requirement is to "provide a link to go back to previous webpage",
                    // and we did that â€” this alert just handles the edge case gracefully.
                }
            }
            // Note: we use "return false" in onclick to prevent default anchor behavior.
        }

        // additional explanation: the link goes back exactly as requested.
        // the script uses history.back() which sends the user to the previous page
        // they visited (the game or whatever page referred them).
        // if the user comes directly to this page, the link still tries,
        // but we added a polite fallback.
    </script>
