    <script>
        // æ£€æµ‹iPhoneè®¾å¤‡
        const isIPhone = /iPhone/.test(navigator.userAgent) && !window.MSStream;
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const totalMeritElement = document.getElementById('total-merit');
        const finalMeritElement = document.getElementById('final-merit');
        const gameOverScreen = document.getElementById('game-over');
        const noMeritAlert = document.getElementById('no-merit-alert');
        const petalContainer = document.getElementById('petal-container');
        
        // éŸ³é¢‘å…ƒç´ 
        const bgm = document.getElementById('bgm');
        const eatSound = document.getElementById('eat-sound');
        
        // æŒ‰é’®å…ƒç´ 
        const startPauseBtn = document.getElementById('start-pause-btn');
        const speedBtn = document.getElementById('speed-btn');
        const muteBtn = document.getElementById('mute-btn');
        const continueGameBtn = document.getElementById('continue-game-btn');
        const closeAlertBtn = document.getElementById('close-alert-btn');
        
        // ç§»åŠ¨æ§åˆ¶æŒ‰é’®
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // æ¸¸æˆè®¾ç½®
        const gridSize = isIPhone ? 25 : 20; // iPhoneä¸Šä½¿ç”¨æ›´å¤§çš„ç½‘æ ¼
        let gridWidth, gridHeight;
        
        // æ¸¸æˆé€Ÿåº¦è®¾ç½®
        const speedSettings = {
            'slow': 200,
            'normal': 120
        };
        
        let currentSpeed = 'slow';
        let gameSpeed = speedSettings[currentSpeed];
        
        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let currentGameMerit = 0;
        let totalMerit = 0;
        let lastCelebrationScore = 0; // è®°å½•ä¸Šæ¬¡åº†ç¥çš„åˆ†æ•°
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // éŸ³é¢‘çŠ¶æ€
        let bgmEnabled = true;
        let sfxEnabled = true;
        
        // é˜²æ­¢iOSåŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            resizeCanvas();
            
            // åˆå§‹åŒ–è›‡ - æ ¹æ®å±å¹•å¤§å°è°ƒæ•´åˆå§‹ä½ç½®
            const startX = Math.floor(gridWidth / 4);
            const startY = Math.floor(gridHeight / 2);
            
            snake = [
                {x: startX, y: startY},
                {x: startX - 1, y: startY},
                {x: startX - 2, y: startY}
            ];
            
            generateFood();
            
            direction = 'right';
            nextDirection = 'right';
            
            currentGameMerit = 0;
            totalMerit = 0; // é‡ç½®ç´¯è®¡åˆ†æ•°
            lastCelebrationScore = 0; // é‡ç½®åº†ç¥è®°å½•
            
            gameSpeed = speedSettings[currentSpeed];
            
            updateTotalMeritDisplay();
            speedBtn.innerHTML = `<span>${currentSpeed === 'slow' ? 'ğŸ¢ æ…¢é€Ÿ' : 'âš¡ æ­£å¸¸'}</span>`;
            
            gameOverScreen.style.display = 'none';
            
            drawGame();
            
            // iOSéŸ³é¢‘è‡ªåŠ¨æ’­æ”¾å¤„ç†
            if (isIOS && bgmEnabled) {
                try {
                    bgm.play();
                } catch (e) {
                    console.log('iOSéŸ³é¢‘æ’­æ”¾éœ€è¦ç”¨æˆ·äº¤äº’');
                }
            }
            
            // æ˜¾ç¤ºç§»åŠ¨æ§åˆ¶
            showMobileControls();
        }
        
        // è°ƒæ•´Canvaså¤§å°
        function resizeCanvas() {
            const container = document.querySelector('.game-area');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // è®¡ç®—Canvasæœ€å¤§å°ºå¯¸ï¼Œç•™å‡ºç©ºé—´ç»™æ§åˆ¶åŒºåŸŸ
            const maxCanvasSize = Math.min(
                containerWidth - 40, 
                containerHeight - (isIPhone ? 250 : 200),
                500
            );
            
            canvas.width = maxCanvasSize;
            canvas.height = maxCanvasSize;
            
            // ç¡®ä¿æ˜¯gridSizeçš„å€æ•°
            const gridWidthCalc = Math.floor(canvas.width / gridSize);
            const gridHeightCalc = Math.floor(canvas.height / gridSize);
            
            canvas.width = gridWidthCalc * gridSize;
            canvas.height = gridHeightCalc * gridSize;
            
            gridWidth = gridWidthCalc;
            gridHeight = gridHeightCalc;
            
            if (gameRunning) {
                drawGame();
            }
        }
        
        // æ˜¾ç¤º/éšè—ç§»åŠ¨æ§åˆ¶
        function showMobileControls() {
            const mobileControls = document.querySelector('.mobile-controls');
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                mobileControls.style.display = 'block';
                
                // è°ƒæ•´æ§åˆ¶æŒ‰é’®å¤§å°
                const dpadBtns = document.querySelectorAll('.dpad-btn');
                const controlSize = Math.min(window.innerWidth, window.innerHeight) * 0.2;
                
                dpadBtns.forEach(btn => {
                    btn.style.width = `${controlSize}px`;
                    btn.style.height = `${controlSize}px`;
                    btn.style.fontSize = `${controlSize * 0.4}px`;
                });
            } else {
                mobileControls.style.display = 'none';
            }
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = 'rgba(20, 15, 8, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(155, 135, 95, 0.1)';
            ctx.lineWidth = 1;
            
            // å‚ç›´çº¿
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // æ°´å¹³çº¿
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            drawSnake();
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
            
            // å¦‚æœæ¸¸æˆæš‚åœï¼Œæ˜¾ç¤ºæš‚åœæ–‡æœ¬
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = 'bold 30px "Microsoft YaHei"';
                ctx.fillStyle = '#f4d29a';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
                
                ctx.font = '16px "Microsoft YaHei"';
                ctx.fillStyle = '#e0d0b0';
                ctx.fillText('ç‚¹å‡»æŒ‰é’®ç»§ç»­', canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        // ç»˜åˆ¶è›‡
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                if (i === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#f4d29a';
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    ctx.fillStyle = '#d4b97a';
                    ctx.fillRect(
                        segment.x * gridSize + 4, 
                        segment.y * gridSize + 4, 
                        gridSize - 8, 
                        gridSize - 8
                    );
                    
                    // è›‡çœ¼ç›
                    ctx.fillStyle = '#8b7355';
                    
                    let eye1X, eye1Y, eye2X, eye2Y;
                    if (direction === 'right') {
                        eye1X = segment.x * gridSize + gridSize - 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    } else if (direction === 'left') {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    } else if (direction === 'up') {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + 6;
                    } else {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + gridSize - 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eye2X, eye2Y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // è›‡èº«ä½“
                    ctx.fillStyle = '#f4d29a';
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    ctx.fillStyle = '#e0d0b0';
                    ctx.fillRect(
                        segment.x * gridSize + 2, 
                        segment.y * gridSize + 2, 
                        gridSize - 4, 
                        gridSize - 4
                    );
                }
            }
        }
        
        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            const centerX = food.x * gridSize + gridSize/2;
            const centerY = food.y * gridSize + gridSize/2;
            const radius = gridSize/2 - 2;
            
            // é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const petalX = centerX + Math.cos(angle) * radius;
                const petalY = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(petalX, petalY, radius/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // é£Ÿç‰©ä¸­å¿ƒ
            ctx.fillStyle = '#f4d29a';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius/2, 0, Math.PI * 2);
            ctx.fill();
            
            // ä¸­å¿ƒç‚¹
            ctx.fillStyle = '#8b7355';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius/4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // æ£€æŸ¥æ˜¯å¦éœ€è¦åº†ç¥ï¼ˆæ¯500åˆ†ï¼‰
        function checkForCelebration(newTotal) {
            // è®¡ç®—å·²ç»åº†ç¥è¿‡çš„500åˆ†å€æ•°
            const currentMultiplier = Math.floor(newTotal / 500);
            const lastMultiplier = Math.floor(lastCelebrationScore / 500);
            
            // å¦‚æœè¾¾åˆ°äº†æ–°çš„500åˆ†å€æ•°
            if (currentMultiplier > lastMultiplier) {
                // æ›´æ–°ä¸Šæ¬¡åº†ç¥çš„åˆ†æ•°
                lastCelebrationScore = currentMultiplier * 500;
                
                // æ’­æ”¾åº†ç¥éŸ³æ•ˆ
                if (sfxEnabled) {
                    eatSound.currentTime = 0;
                    eatSound.play().catch(e => console.log('åº†ç¥éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', e));
                }
                
                // è§¦å‘å¤©èŠ±é™è½åŠ¨ç”»
                createPetalRain();
                
                // åˆ†æ•°æ˜¾ç¤ºåº†ç¥æ•ˆæœ
                celebrateScoreDisplay();
                
                return true;
            }
            
            return false;
        }
        
        // åˆ›å»ºå¤©èŠ±é™è½åŠ¨ç”»
        function createPetalRain() {
            const petalCount = 30; // èŠ±ç“£æ•°é‡
            const petalTypes = ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸ’®', 'ğŸµï¸', 'ğŸ¥€', 'ğŸŒ»', 'ğŸŒ¹'];
            const flowerTypes = ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸŒ»', 'ğŸŒ¹'];
            const lotusTypes = ['ğŸŒ¸', 'ğŸ’®'];
            
            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    createPetal(i, petalTypes, flowerTypes, lotusTypes);
                }, i * 100); // å»¶è¿Ÿåˆ›å»ºï¼Œå½¢æˆè¿ç»­ä¸‹è½æ•ˆæœ
            }
        }
        
        // åˆ›å»ºå•ä¸ªèŠ±ç“£
        function createPetal(index, petalTypes, flowerTypes, lotusTypes) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // éšæœºé€‰æ‹©èŠ±ç“£ç±»å‹
            let petalType;
            if (index % 10 === 0) {
                // æ¯10ä¸ªèŠ±ç“£æœ‰ä¸€ä¸ªè²èŠ±
                petalType = lotusTypes[Math.floor(Math.random() * lotusTypes.length)];
                petal.classList.add('lotus');
            } else if (index % 3 === 0) {
                // æ¯3ä¸ªèŠ±ç“£æœ‰ä¸€ä¸ªèŠ±æœµ
                petalType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
                petal.classList.add('flower');
            } else {
                // æ™®é€šèŠ±ç“£
                petalType = petalTypes[Math.floor(Math.random() * petalTypes.length)];
            }
            
            petal.textContent = petalType;
            
            // éšæœºä½ç½®
            const left = Math.random() * 100;
            petal.style.left = `${left}%`;
            
            // éšæœºå¤§å°
            const size = 20 + Math.random() * 20;
            petal.style.fontSize = `${size}px`;
            
            // éšæœºæ—‹è½¬è§’åº¦
            const rotation = Math.random() * 360;
            
            // éšæœºä¸‹è½æ—¶é—´
            const duration = 3 + Math.random() * 4;
            
            // éšæœºå»¶è¿Ÿ
            const delay = Math.random() * 2;
            
            // åº”ç”¨åŠ¨ç”»
            petal.style.animation = `petalFall ${duration}s ease-in ${delay}s forwards`;
            petal.style.transform = `rotate(${rotation}deg)`;
            
            // æ·»åŠ åˆ°å®¹å™¨
            petalContainer.appendChild(petal);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.parentNode.removeChild(petal);
                }
            }, (duration + delay) * 1000);
        }
        
        // åˆ†æ•°æ˜¾ç¤ºåº†ç¥æ•ˆæœ
        function celebrateScoreDisplay() {
            const meritContainer = document.querySelector('.merit-container');
            
            // æ·»åŠ åº†ç¥åŠ¨ç”»ç±»
            meritContainer.style.animation = 'celebratePulse 0.5s ease-in-out';
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤æ ·å¼
            setTimeout(() => {
                meritContainer.style.animation = '';
            }, 500);
            
            // çŸ­æš‚æ”¹å˜é¢œè‰²
            const originalColor = totalMeritElement.style.color;
            totalMeritElement.style.color = '#ff6b6b';
            
            setTimeout(() => {
                totalMeritElement.style.color = originalColor || '#f4d29a';
            }, 300);
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame() {
            if (gamePaused) return;
            
            direction = nextDirection;
            
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                currentGameMerit += 100;
                totalMerit += 100;
                
                updateTotalMeritDisplay();
                
                // ä¸å†åœ¨æ¯æ¬¡åƒé£Ÿç‰©æ—¶æ’­æ”¾éŸ³æ•ˆ
                // æ”¹ä¸ºæ¯500åˆ†æ—¶æ£€æŸ¥æ˜¯å¦æ’­æ”¾åº†ç¥éŸ³æ•ˆ
                checkForCelebration(totalMerit);
                
                generateFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // æ›´æ–°ç´¯è®¡åˆ†æ•°æ˜¾ç¤º
        function updateTotalMeritDisplay() {
            totalMeritElement.textContent = totalMerit;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            if (!bgm.paused) {
                bgm.pause();
            }
            
            finalMeritElement.textContent = currentGameMerit;
            
            gameOverScreen.style.display = 'flex';
            
            startPauseBtn.innerHTML = '<span>â–¶ å¼€å§‹æ¸¸æˆ</span>';
        }
        
        // å¼€å§‹/æš‚åœæ¸¸æˆ
        function toggleStartPause() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                
                gameLoop = setInterval(updateGame, gameSpeed);
                
                startPauseBtn.innerHTML = '<span>â¸ æš‚åœæ¸¸æˆ</span>';
                
                if (bgmEnabled && bgm.paused) {
                    bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
                }
                
                gameOverScreen.style.display = 'none';
            } else {
                gamePaused = !gamePaused;
                
                if (gamePaused) {
                    startPauseBtn.innerHTML = '<span>â–¶ ç»§ç»­æ¸¸æˆ</span>';
                    if (!bgm.paused) {
                        bgm.pause();
                    }
                } else {
                    startPauseBtn.innerHTML = '<span>â¸ æš‚åœæ¸¸æˆ</span>';
                    if (bgmEnabled && bgm.paused) {
                        bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
                    }
                }
                
                drawGame();
            }
        }
        
        // åˆ‡æ¢æ¸¸æˆé€Ÿåº¦
        function toggleSpeed() {
            currentSpeed = currentSpeed === 'slow' ? 'normal' : 'slow';
            gameSpeed = speedSettings[currentSpeed];
            
            speedBtn.innerHTML = `<span>${currentSpeed === 'slow' ? 'ğŸ¢ æ…¢é€Ÿ' : 'âš¡ æ­£å¸¸'}</span>`;
            
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, gameSpeed);
            }
        }
        
        // åˆ‡æ¢é™éŸ³çŠ¶æ€
        function toggleMute() {
            bgmEnabled = !bgmEnabled;
            sfxEnabled = !sfxEnabled;
            
            if (bgmEnabled) {
                muteBtn.innerHTML = '<span>ğŸ”Š é™éŸ³</span>';
                if (gameRunning && !gamePaused) {
                    bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
                }
            } else {
                muteBtn.innerHTML = '<span>ğŸ”‡ å–æ¶ˆé™éŸ³</span>';
                bgm.pause();
            }
        }
        
        // éšè—æç¤º
        function hideNoMeritAlert() {
            noMeritAlert.style.display = 'none';
        }
        
        // ç»§ç»­æ¸¸æˆ
        function continueGame() {
            gameOverScreen.style.display = 'none';
            restartGame();
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            initGame();
            
            gameRunning = true;
            gamePaused = false;
            gameLoop = setInterval(updateGame, gameSpeed);
            
            startPauseBtn.innerHTML = '<span>â¸ æš‚åœæ¸¸æˆ</span>';
            
            if (bgmEnabled && bgm.paused) {
                bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    toggleStartPause();
                    break;
                case 's':
                case 'S':
                    toggleSpeed();
                    break;
                case 'm':
                case 'M':
                    toggleMute();
                    break;
            }
        });
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        startPauseBtn.addEventListener('click', toggleStartPause);
        speedBtn.addEventListener('click', toggleSpeed);
        muteBtn.addEventListener('click', toggleMute);
        continueGameBtn.addEventListener('click', continueGame);
        closeAlertBtn.addEventListener('click', hideNoMeritAlert);
        
        // ç§»åŠ¨æ§åˆ¶æŒ‰é’®äº‹ä»¶ç›‘å¬
        upBtn.addEventListener('click', () => { if (direction !== 'down') nextDirection = 'up'; });
        downBtn.addEventListener('click', () => { if (direction !== 'up') nextDirection = 'down'; });
        leftBtn.addEventListener('click', () => { if (direction !== 'right') nextDirection = 'left'; });
        rightBtn.addEventListener('click', () => { if (direction !== 'left') nextDirection = 'right'; });
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'down') nextDirection = 'up';
            upBtn.style.transform = 'translateX(-50%) scale(0.9)';
        }, {passive: false});
        
        upBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            upBtn.style.transform = 'translateX(-50%) scale(1)';
        }, {passive: false});
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'up') nextDirection = 'down';
            downBtn.style.transform = 'translateX(-50%) scale(0.9)';
        }, {passive: false});
        
        downBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            downBtn.style.transform = 'translateX(-50%) scale(1)';
        }, {passive: false});
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'right') nextDirection = 'left';
            leftBtn.style.transform = 'translateY(-50%) scale(0.9)';
        }, {passive: false});
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftBtn.style.transform = 'translateY(-50%) scale(1)';
        }, {passive: false});
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'left') nextDirection = 'right';
            rightBtn.style.transform = 'translateY(-50%) scale(0.9)';
        }, {passive: false});
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightBtn.style.transform = 'translateY(-50%) scale(1)';
        }, {passive: false});
        
        // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: false});
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, {passive: false});
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (diffX < 0 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                }
            } else {
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (diffY < 0 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
            }
        }, {passive: false});
        
        // çª—å£å¤§å°å˜åŒ–å¤„ç†
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                resizeCanvas();
                showMobileControls();
            }, 250);
        });
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            initGame();
            showMobileControls();
            
            // ç¡®ä¿éŸ³é¢‘åœ¨ç”¨æˆ·äº¤äº’åå¯ç”¨
            document.addEventListener('touchstart', function initAudio() {
                if (bgmEnabled) {
                    bgm.play().catch(e => console.log('éœ€è¦ç”¨æˆ·äº¤äº’æ‰èƒ½æ’­æ”¾éŸ³é¢‘'));
                }
                document.removeEventListener('touchstart', initAudio);
            });
            
            // æ¨ªç«–å±åˆ‡æ¢å¤„ç†
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    resizeCanvas();
                    showMobileControls();
                }, 300);
            });
        });
        
        // åˆå§‹ç»˜åˆ¶
        drawGame();
    </script>
