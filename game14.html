    <script>
        (function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.getElementById('gameContainer');
            const victoryOverlay = document.getElementById('victoryOverlay');
            const victoryMessage = document.getElementById('victoryMessage');
            const bgMusic = document.getElementById('bgMusic');
            const victoryMusic = document.getElementById('victoryMusic');
            const rematchBtn = document.getElementById('rematchBtn');
            const muteBtn = document.getElementById('muteBtn');

            // ÈùôÈü≥Áä∂ÊÄÅ
            let isMuted = false;

            // ÈùôÈü≥ÂàáÊç¢
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                bgMusic.muted = isMuted;
                victoryMusic.muted = isMuted;
                muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            });

            // ËÆæÁΩÆËÉåÊôØÂõæÁâá
            const backgroundImage = new Image();
            backgroundImage.src = 'https://amitofoicu.github.io/home/lianchi.jpg';
            backgroundImage.crossOrigin = 'anonymous';
            
            // ÊòæÁ§∫ÂÖÉÁ¥†
            const scoreDisplay = document.getElementById('scoreDisplay');
            const turnDisplay = document.getElementById('turnDisplay');

            // ========== iPhone‰∏ìÈ°π‰ºòÂåñÂèÇÊï∞ ==========
            // Ë∞ÉÂ§ßÊë©Êì¶Á≥ªÊï∞ÔºåËÆ©ÂÜ∞Â£∂Êõ¥Âø´ÂÅú‰∏ãÔºàÂéü0.985 ‚Üí 0.975Ôºâ
            const FRICTION = 0.975;          
            // Èôç‰ΩéÊúÄÂ∞èÈÄüÂ∫¶ÈòàÂÄºÔºåÈÅøÂÖçÂÜ∞Â£∂ÂæÆÂä®‰∏çÂÅúÔºàÂéü0.03 ‚Üí 0.025Ôºâ
            const MIN_SPEED = 0.025;           
            // ÊúÄÂ§ßÊãñÊãΩË∑ùÁ¶ªÁï•ÂæÆÂáèÂ∞èÔºåÈÅøÂÖçÁî®ÂäõËøáÁåõÔºàÂéü160 ‚Üí 140Ôºâ
            const MAX_DRAG_DIST = 140;         
            // Èôç‰ΩéÊãâÂäõÁ≥ªÊï∞ÔºåËÆ©ËΩªÂºπÊõ¥ÊüîÂíåÔºàÂéü0.2 ‚Üí 0.17Ôºâ
            const PULL_FACTOR = 0.17;           
            const STONE_RADIUS = 16;

            // Â••ËøêËßÑÂàôÂèÇÊï∞
            const HOUSE_CENTER = { x: 650, y: 200 };
            const HOUSE_RADIUS = 90;
            
            const STONES_PER_TEAM = 8;
            const THROW_ZONE = { xMin: 30, xMax: 270, yMin: 80, yMax: 320 };

            // Ê∏∏ÊàèÁä∂ÊÄÅ
            let stones = [];
            let removedStones = [];
            let gameActive = true;
            let gameOver = false;
            let victoryTimer = null;
            
            let currentTurn = 'red';
            let redThrowsLeft = STONES_PER_TEAM;
            let yellowThrowsLeft = STONES_PER_TEAM;
            let redThrown = 0;
            let yellowThrown = 0;
            
            let waitingForAI = false;
            let aiTimer = null;

            // ========== ÈáçÊûÑÊãñÊãΩÁä∂ÊÄÅÁÆ°ÁêÜÔºåÈò≤Ê≠¢iPhoneËß¶Êë∏‰∏¢Â§± ==========
            let isDragging = false;             // ÊòØÂê¶Ê≠£Âú®ÊãñÊãΩ
            let dragStart = { x: 0, y: 0 };      // ÊãñÊãΩËµ∑ÁÇπÔºàÂÜ∞Â£∂Âá∫ÁîüÁÇπÔºâ
            let currentDragPos = { x: 0, y: 0 }; // ÂΩìÂâçËß¶Êë∏ÁÇπ
            let activeTouchId = null;            // ÂΩìÂâçË∑üË∏™ÁöÑËß¶Êë∏ÁÇπID
            let dragLocked = false;               // Á°Æ‰øù‰∏ÄÊ¨°Âè™Â§ÑÁêÜ‰∏Ä‰∏™ÊãñÊãΩ

            let redScore = 0;
            let yellowScore = 0;

            // ËÉåÊôØÈü≥‰πêÊí≠ÊîæÂ∞ùËØï
            function playBgMusic() {
                if (isMuted) return;
                bgMusic.volume = 0.4;
                bgMusic.play().catch(e => {
                    console.log('ËÉåÊôØÈü≥‰πêËá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫í', e);
                    const playOnInteraction = () => {
                        if (!isMuted) bgMusic.play().catch(console.log);
                        canvas.removeEventListener('touchstart', playOnInteraction);
                        canvas.removeEventListener('mousedown', playOnInteraction);
                    };
                    canvas.addEventListener('touchstart', playOnInteraction, { once: true });
                    canvas.addEventListener('mousedown', playOnInteraction, { once: true });
                });
            }

            function initGame() {
                stones = [];
                removedStones = [];
                gameActive = true;
                gameOver = false;
                
                victoryOverlay.style.display = 'none';
                if (victoryTimer) {
                    clearTimeout(victoryTimer);
                    victoryTimer = null;
                }
                victoryMusic.pause();
                victoryMusic.currentTime = 0;
                
                currentTurn = 'red';
                redThrowsLeft = STONES_PER_TEAM;
                yellowThrowsLeft = STONES_PER_TEAM;
                redThrown = 0;
                yellowThrown = 0;
                redScore = 0;
                yellowScore = 0;
                
                waitingForAI = false;
                if (aiTimer) {
                    clearTimeout(aiTimer);
                    aiTimer = null;
                }
                
                // ÈáçÁΩÆÊãñÊãΩÁä∂ÊÄÅ
                isDragging = false;
                activeTouchId = null;
                dragLocked = false;
                
                playBgMusic();
                
                updateScoreDisplay();
                updateTurnDisplay();
            }

            function createStone(team, startX, startY, velocityX, velocityY) {
                const stoneNumber = team === 'red' 
                    ? (STONES_PER_TEAM - redThrowsLeft + 1)
                    : (STONES_PER_TEAM - yellowThrowsLeft + 1);
                
                const newStone = {
                    x: startX,
                    y: startY,
                    vx: velocityX,
                    vy: velocityY,
                    team: team,
                    number: stoneNumber,
                    id: Date.now() + Math.random()
                };
                stones.push(newStone);
                
                if (team === 'red') {
                    redThrowsLeft--;
                    redThrown++;
                } else {
                    yellowThrowsLeft--;
                    yellowThrown++;
                }
                return newStone;
            }

            function isStoneMoving(stone) {
                return Math.abs(stone.vx) > MIN_SPEED || Math.abs(stone.vy) > MIN_SPEED;
            }

            function anyStoneMoving() {
                return stones.some(s => isStoneMoving(s));
            }

            function removeOutOfBoundsStones() {
                stones = stones.filter(stone => {
                    if (stone.x - STONE_RADIUS > 800 || stone.x - STONE_RADIUS > HOUSE_CENTER.x + HOUSE_RADIUS + 80) {
                        removedStones.push(stone);
                        return false;
                    }
                    return true;
                });
            }

            function calculateScore() {
                const redInHouse = stones.filter(s => 
                    s.team === 'red' && 
                    Math.hypot(s.x - HOUSE_CENTER.x, s.y - HOUSE_CENTER.y) <= HOUSE_RADIUS
                );
                const yellowInHouse = stones.filter(s => 
                    s.team === 'yellow' && 
                    Math.hypot(s.x - HOUSE_CENTER.x, s.y - HOUSE_CENTER.y) <= HOUSE_RADIUS
                );

                if (redInHouse.length === 0 && yellowInHouse.length === 0) {
                    return { red: 0, yellow: 0 };
                }

                const redDistances = redInHouse.map(s => Math.hypot(s.x - HOUSE_CENTER.x, s.y - HOUSE_CENTER.y));
                const yellowDistances = yellowInHouse.map(s => Math.hypot(s.x - HOUSE_CENTER.x, s.y - HOUSE_CENTER.y));

                redDistances.sort((a, b) => a - b);
                yellowDistances.sort((a, b) => a - b);

                const redClosest = redDistances[0] || Infinity;
                const yellowClosest = yellowDistances[0] || Infinity;

                let redScore = 0;
                let yellowScore = 0;

                if (redClosest < yellowClosest) {
                    redScore = redDistances.filter(d => d < yellowClosest).length;
                } else if (yellowClosest < redClosest) {
                    yellowScore = yellowDistances.filter(d => d < redClosest).length;
                }

                return { red: redScore, yellow: yellowScore };
            }

            function endGame() {
                if (gameOver) return;
                
                const scores = calculateScore();
                redScore = scores.red;
                yellowScore = scores.yellow;
                
                updateScoreDisplay();
                gameActive = false;
                gameOver = true;
                
                bgMusic.pause();
                if (!isMuted) {
                    victoryMusic.currentTime = 0;
                    victoryMusic.play().catch(e => console.log('ËÉúÂà©Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•', e));
                }
                
                if (redScore > yellowScore) {
                    victoryMessage.innerHTML = 'üèÜ Á∫¢ÈòüËÉúÂà© üèÜ';
                } else if (yellowScore > redScore) {
                    victoryMessage.innerHTML = 'üèÜ ÈªÑÈòüËÉúÂà© üèÜ';
                } else {
                    victoryMessage.innerHTML = 'ü§ù Âπ≥Â±Ä ü§ù';
                }
                
                victoryOverlay.style.display = 'flex';
            }

            function checkGameCompletion() {
                if (!gameActive) return false;
                
                if (redThrowsLeft === 0 && yellowThrowsLeft === 0 && !anyStoneMoving()) {
                    endGame();
                    return true;
                }
                return false;
            }

            // ========== ‰øÆÂ§çAIÊäïÊé∑ÂäõÂ∫¶ ==========
            function aiTakeTurn() {
                if (!(yellowThrowsLeft > 0 && !anyStoneMoving() && currentTurn === 'yellow' && gameActive)) return;

                waitingForAI = true;

                if (aiTimer) clearTimeout(aiTimer);
                aiTimer = setTimeout(() => {
                    if (!(yellowThrowsLeft > 0 && !anyStoneMoving() && currentTurn === 'yellow' && gameActive)) {
                        waitingForAI = false;
                        return;
                    }

                    const startX = THROW_ZONE.xMin + Math.random() * (THROW_ZONE.xMax - THROW_ZONE.xMin);
                    const startY = THROW_ZONE.yMin + Math.random() * (THROW_ZONE.yMax - THROW_ZONE.yMin);
                    
                    let targetX, targetY;
                    
                    const redInHouse = stones.filter(s => s.team === 'red' && 
                        Math.hypot(s.x - HOUSE_CENTER.x, s.y - HOUSE_CENTER.y) <= HOUSE_RADIUS);
                    
                    if (redInHouse.length > 0 && yellowThrown > 2) {
                        // ÁûÑÂáÜÁ∫¢ÊñπÂÜ∞Â£∂Ôºå‰ΩÜË¶ÅËÄÉËôëÊñ∞Êë©Êì¶Á≥ªÊï∞ÔºåÈÄÇÂΩìÂ¢ûÂä†ÂäõÂ∫¶
                        const target = redInHouse[0];
                        targetX = target.x + (Math.random() * 20 - 10);
                        targetY = target.y + (Math.random() * 20 - 10);
                    } else {
                        // ÁûÑÂáÜÂ§ßÊú¨Ëê•‰∏≠ÂøÉÔºåÁï•ÂæÆÈöèÊú∫ÂÅèÁßª
                        targetX = HOUSE_CENTER.x + (Math.random() * 40 - 20);
                        targetY = HOUSE_CENTER.y + (Math.random() * 60 - 30);
                    }

                    const targetDistance = Math.hypot(targetX - startX, targetY - startY);
                    
                    // ===== ‰øÆÂ§çÂäõÂ∫¶ÔºöÊ†πÊçÆÊñ∞Êë©Êì¶Á≥ªÊï∞Ë∞ÉÊï¥AIÊäïÊé∑ÂäõÂ∫¶ =====
                    // ÂéüÁ≥ªÊï∞0.12/0.10ÔºåÊñ∞Êë©Êì¶Á≥ªÊï∞Êõ¥Â§ß‰∫ÜÔºåÈúÄË¶ÅÊèêÈ´òÂäõÂ∫¶Ë°•ÂÅø
                    let speedFactor = (redInHouse.length > 0 && yellowThrown > 2) ? 0.18 : 0.16; // ‰ªé0.12/0.10ÊèêÈ´ò
                    let speed = targetDistance * speedFactor;
                    
                    const MAX_SPEED = 12; // Áï•ÂæÆÊèêÈ´òÊúÄÂ§ßÈÄüÂ∫¶ÈôêÂà∂
                    if (speed > MAX_SPEED) speed = MAX_SPEED;
                    
                    // ÂêéÊúüÂÜ∞Â£∂ÈÄÇÂΩìÂáèÈÄüÔºå‰ΩÜ‰∏çË¶ÅÂáèÂ§™Â§ö
                    if (yellowThrown > 4) speed = speed * 0.95; // ‰ªé0.9ÊèêÈ´òÂà∞0.95
                    
                    const dx = targetX - startX;
                    const dy = targetY - startY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    const vx = (dx / dist) * speed;
                    const vy = (dy / dist) * speed;

                    createStone('yellow', startX, startY, vx, vy);

                    currentTurn = 'red';
                    waitingForAI = false;
                    updateTurnDisplay();

                    aiTimer = null;
                    checkGameCompletion();
                }, 600);
            }

            function getCanvasCoords(clientX, clientY) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            // ========== ÈáçÊûÑÂêéÁöÑËß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜÂô® ==========
            function handleDragStart(clientX, clientY) {
                // ‰∏•Ê†ºÊù°‰ª∂Ê£ÄÊü•
                if (!gameActive || waitingForAI || gameOver || isDragging || dragLocked) return;
                if (!(redThrowsLeft > 0 && !anyStoneMoving() && currentTurn === 'red')) return;

                const { x: canvasX, y: canvasY } = getCanvasCoords(clientX, clientY);

                // Ê£ÄÊü•ÊòØÂê¶Âú®ÊäïÊé∑Âå∫ÂÜÖ
                if (canvasX >= THROW_ZONE.xMin && canvasX <= THROW_ZONE.xMax && 
                    canvasY >= THROW_ZONE.yMin && canvasY <= THROW_ZONE.yMax) {
                    
                    isDragging = true;
                    dragLocked = true;
                    dragStart.x = canvasX;
                    dragStart.y = canvasY;
                    currentDragPos.x = canvasX;
                    currentDragPos.y = canvasY;
                }
            }

            function handleDragMove(clientX, clientY) {
                if (!isDragging) return;
                
                const { x: canvasX, y: canvasY } = getCanvasCoords(clientX, clientY);
                currentDragPos.x = canvasX;
                currentDragPos.y = canvasY;
            }

            function handleDragEnd(clientX, clientY) {
                // ÂøÖÈ°ªÊ≠£Âú®ÊãñÊãΩ‰∏îÊª°Ë∂≥ÊäïÊé∑Êù°‰ª∂
                if (!isDragging || !gameActive || waitingForAI || gameOver) {
                    // Ê∏ÖÁêÜÊãñÊãΩÁä∂ÊÄÅ
                    isDragging = false;
                    activeTouchId = null;
                    dragLocked = false;
                    return;
                }

                const { x: canvasX, y: canvasY } = getCanvasCoords(clientX, clientY);

                const dx = canvasX - dragStart.x;
                const dy = canvasY - dragStart.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                // ÊúÄÂ∞èÊãñÂä®Ë∑ùÁ¶ªÔºåÈÅøÂÖçËØØËß¶
                if (dist < 5) {
                    isDragging = false;
                    activeTouchId = null;
                    dragLocked = false;
                    return;
                }
                
                // ÈôêÂà∂ÊúÄÂ§ßÊãñÊãΩË∑ùÁ¶ª
                if (dist > MAX_DRAG_DIST) dist = MAX_DRAG_DIST;
                
                const angle = Math.atan2(dy, dx);
                const speed = dist * PULL_FACTOR;

                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // ÂàõÂª∫ÂÜ∞Â£∂Ôºà‰ΩøÁî®dragStart‰Ωú‰∏∫ÊäïÊé∑Ëµ∑ÁÇπÔºâ
                createStone('red', dragStart.x, dragStart.y, vx, vy);

                // Á´ãÂç≥ÈáäÊîæÊâÄÊúâÊãñÊãΩÁä∂ÊÄÅ
                isDragging = false;
                activeTouchId = null;
                dragLocked = false;

                // ÂàáÊç¢ÂõûÂêà
                if (yellowThrowsLeft > 0) {
                    currentTurn = 'yellow';
                    updateTurnDisplay();
                    aiTakeTurn();
                } else {
                    currentTurn = null;
                    updateTurnDisplay();
                }
                
                checkGameCompletion();
            }

            // ========== Áªü‰∏ÄÁöÑ‰∫ã‰ª∂ÂÖ•Âè£ÔºàÂÖºÂÆπËß¶Êë∏ÂíåÈº†Ê†áÔºâ ==========
            function onPointerStart(e) {
                e.preventDefault(); // ÂÖ≥ÈîÆÔºöÈòªÊ≠¢ÈªòËÆ§ÊªöÂä®/Áº©Êîæ
                
                let clientX, clientY;
                if (e.touches) {
                    // Ëß¶Êë∏‰∫ã‰ª∂ÔºöÂè™Ë∑üË∏™Á¨¨‰∏Ä‰∏™Ëß¶Êë∏ÁÇπ
                    if (activeTouchId === null) {
                        activeTouchId = e.touches[0].identifier;
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                        handleDragStart(clientX, clientY);
                    }
                } else {
                    // Èº†Ê†á‰∫ã‰ª∂
                    clientX = e.clientX;
                    clientY = e.clientY;
                    handleDragStart(clientX, clientY);
                }
            }

            function onPointerMove(e) {
                e.preventDefault();
                
                if (!isDragging) return;
                
                let clientX, clientY;
                if (e.touches) {
                    // Êü•ÊâæÊàë‰ª¨Ê≠£Âú®Ë∑üË∏™ÁöÑËß¶Êë∏ÁÇπ
                    for (let i = 0; i < e.touches.length; i++) {
                        if (e.touches[i].identifier === activeTouchId) {
                            clientX = e.touches[i].clientX;
                            clientY = e.touches[i].clientY;
                            break;
                        }
                    }
                    // Â¶ÇÊûúÊâæ‰∏çÂà∞Ë∑üË∏™ÁöÑËß¶Êë∏ÁÇπÔºåÂèØËÉΩÂ∑≤ÁªèÁªìÊùüÔºåÁªàÊ≠¢ÊãñÊãΩ
                    if (clientX === undefined) {
                        isDragging = false;
                        activeTouchId = null;
                        dragLocked = false;
                        return;
                    }
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                handleDragMove(clientX, clientY);
            }

            function onPointerEnd(e) {
                e.preventDefault();
                
                if (!isDragging) return;
                
                let clientX, clientY;
                if (e.changedTouches) {
                    // Êü•ÊâæÁªìÊùüÁöÑËß¶Êë∏ÁÇπÊòØÂê¶ÊòØÊàë‰ª¨Ë∑üË∏™ÁöÑÈÇ£‰∏™
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === activeTouchId) {
                            clientX = e.changedTouches[i].clientX;
                            clientY = e.changedTouches[i].clientY;
                            break;
                        }
                    }
                    if (clientX === undefined) {
                        // ‰∏çÊòØÊàë‰ª¨Ë∑üË∏™ÁöÑÁÇπÔºåÂè™Ê∏ÖÁêÜÁä∂ÊÄÅ
                        isDragging = false;
                        activeTouchId = null;
                        dragLocked = false;
                        return;
                    }
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                handleDragEnd(clientX, clientY);
                // Á°Æ‰øùÊ∏ÖÈô§Ëß¶Êë∏ID
                activeTouchId = null;
            }

            function onPointerCancel(e) {
                e.preventDefault();
                // Ëß¶Êë∏Ë¢´Á≥ªÁªüÂèñÊ∂àÔºåÊ∏ÖÁêÜÊâÄÊúâÁä∂ÊÄÅ
                isDragging = false;
                activeTouchId = null;
                dragLocked = false;
            }

            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºàÂÖ®ÈÉ®‰ΩøÁî®ÈùûË¢´Âä®Ê®°ÂºèÔºâ
            canvas.addEventListener('touchstart', onPointerStart, { passive: false });
            canvas.addEventListener('touchmove', onPointerMove, { passive: false });
            canvas.addEventListener('touchend', onPointerEnd, { passive: false });
            canvas.addEventListener('touchcancel', onPointerCancel, { passive: false });
            
            canvas.addEventListener('mousedown', onPointerStart);
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('mouseup', onPointerEnd);
            canvas.addEventListener('mouseleave', (e) => {
                if (isDragging) {
                    // Èº†Ê†áÁ¶ªÂºÄÁîªÂ∏ÉÔºåËßÜ‰∏∫ÂèñÊ∂àÊãñÊãΩ
                    isDragging = false;
                    activeTouchId = null;
                    dragLocked = false;
                }
            });

            // Áâ©ÁêÜÊõ¥Êñ∞ÂáΩÊï∞
            function handleCollisions() {
                const n = stones.length;
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        const s1 = stones[i];
                        const s2 = stones[j];
                        const dx = s2.x - s1.x;
                        const dy = s2.y - s1.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = STONE_RADIUS * 2;
                        if (dist < minDist && dist > 0.001) {
                            const overlap = minDist - dist;
                            const nx = dx / dist;
                            const ny = dy / dist;
                            
                            s1.x -= nx * overlap * 0.5;
                            s1.y -= ny * overlap * 0.5;
                            s2.x += nx * overlap * 0.5;
                            s2.y += ny * overlap * 0.5;

                            const v1n = s1.vx * nx + s1.vy * ny;
                            const v2n = s2.vx * nx + s2.vy * ny;
                            
                            if (v1n - v2n > 0) {
                                const v1t_x = s1.vx - v1n * nx;
                                const v1t_y = s1.vy - v1n * ny;
                                const v2t_x = s2.vx - v2n * nx;
                                const v2t_y = s2.vy - v2n * ny;
                                
                                s1.vx = v2n * nx + v1t_x;
                                s1.vy = v2n * ny + v1t_y;
                                s2.vx = v1n * nx + v2t_x;
                                s2.vy = v1n * ny + v2t_y;
                            }
                        }
                    }
                }
            }

            function applyBoundary() {
                stones.forEach(s => {
                    if (s.x - STONE_RADIUS < 5) {
                        s.x = 5 + STONE_RADIUS;
                        s.vx *= -0.4;
                    }
                    if (s.y - STONE_RADIUS < 5) {
                        s.y = 5 + STONE_RADIUS;
                        s.vy *= -0.4;
                    }
                    if (s.y + STONE_RADIUS > 395) {
                        s.y = 395 - STONE_RADIUS;
                        s.vy *= -0.4;
                    }
                });
            }

            function updatePhysics() {
                stones.forEach(s => {
                    if (Math.abs(s.vx) > MIN_SPEED || Math.abs(s.vy) > MIN_SPEED) {
                        s.vx *= FRICTION;
                        s.vy *= FRICTION;
                        if (Math.abs(s.vx) < MIN_SPEED) s.vx = 0;
                        if (Math.abs(s.vy) < MIN_SPEED) s.vy = 0;
                    }
                    s.x += s.vx;
                    s.y += s.vy;
                });

                for (let iter = 0; iter < 3; iter++) {
                    handleCollisions();
                    applyBoundary();
                }

                removeOutOfBoundsStones();

                if (!anyStoneMoving()) {
                    if (yellowThrowsLeft > 0 && currentTurn === 'yellow' && gameActive && !waitingForAI) {
                        aiTakeTurn();
                    }
                    checkGameCompletion();
                }
            }

            // ÁªòÂà∂ÂáΩÊï∞
            function draw() {
                ctx.clearRect(0, 0, 800, 400);
                
                // ËÉåÊôØ
                if (backgroundImage.complete && backgroundImage.naturalHeight > 0) {
                    ctx.drawImage(backgroundImage, 0, 0, 800, 400);
                } else {
                    ctx.fillStyle = '#edf5fc';
                    ctx.fillRect(0, 0, 800, 400);
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.fillRect(0, 0, 800, 400);
                
                // ÂÜ∞Èù¢Á∫πÁêÜ
                ctx.strokeStyle = '#ffffff60';
                ctx.lineWidth = 1;
                for (let i = 0; i < 800; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, 400);
                    ctx.strokeStyle = '#ffffff40';
                    ctx.stroke();
                }
                for (let i = 0; i < 400; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(400, i);
                    ctx.strokeStyle = '#ffffff40';
                    ctx.stroke();
                }
                
                // ===== ÊäïÊé∑Âå∫Ê†áËØÜ =====
                ctx.fillStyle = '#8b6b4d60';
                ctx.fillRect(THROW_ZONE.xMin, THROW_ZONE.yMin, 
                           THROW_ZONE.xMax - THROW_ZONE.xMin, 
                           THROW_ZONE.yMax - THROW_ZONE.yMin);
                
                ctx.strokeStyle = '#ffaa00';
                ctx.lineWidth = 4;
                ctx.setLineDash([15, 15]);
                ctx.strokeRect(THROW_ZONE.xMin, THROW_ZONE.yMin, 
                              THROW_ZONE.xMax - THROW_ZONE.xMin, 
                              THROW_ZONE.yMax - THROW_ZONE.yMin);
                
                ctx.font = 'bold 20px "Segoe UI"';
                ctx.fillStyle = '#ffaa00';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 6;
                ctx.fillText('üö© ÊäïÊé∑Âå∫', THROW_ZONE.xMin + 30, THROW_ZONE.yMin + 50);
                
                // ===== ÁõÆÊ†áÂå∫Ê†áËØÜ =====
                ctx.beginPath();
                ctx.arc(HOUSE_CENTER.x, HOUSE_CENTER.y, HOUSE_RADIUS + 10, 0, 2 * Math.PI);
                ctx.fillStyle = '#ffff0030';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(HOUSE_CENTER.x, HOUSE_CENTER.y, HOUSE_RADIUS, 0, 2 * Math.PI);
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 5;
                ctx.setLineDash([]);
                ctx.stroke();
                
                ctx.font = 'bold 22px "Segoe UI"';
                ctx.fillStyle = '#ffff00';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 8;
                ctx.fillText('üéØ ÁõÆÊ†áÂå∫', HOUSE_CENTER.x - 70, HOUSE_CENTER.y - 50);
                
                ctx.beginPath();
                ctx.arc(HOUSE_CENTER.x, HOUSE_CENTER.y, HOUSE_RADIUS, 0, 2 * Math.PI);
                ctx.strokeStyle = '#3f6b8f';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(HOUSE_CENTER.x, HOUSE_CENTER.y, 60, 0, 2 * Math.PI);
                ctx.strokeStyle = '#3f6b8f';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(HOUSE_CENTER.x, HOUSE_CENTER.y, 30, 0, 2 * Math.PI);
                ctx.strokeStyle = '#c74e3a';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Â∑¶‰æßË£ÖÈ•∞Â§ßÊú¨Ëê•
                ctx.beginPath();
                ctx.arc(150, 200, HOUSE_RADIUS, 0, 2 * Math.PI);
                ctx.strokeStyle = '#7aa5c2';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ‰∏≠Á∫ø
                ctx.beginPath();
                ctx.moveTo(400, 0);
                ctx.lineTo(400, 400);
                ctx.strokeStyle = '#ffffff80';
                ctx.lineWidth = 2;
                ctx.setLineDash([12, 16]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ÁªøËâ≤ÁûÑÂáÜËæÖÂä©Á∫ø
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.lineTo(600, 200);
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(200, 200, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#00ff00';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(600, 200, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#00ff00';
                ctx.fill();
                
                // ÊñπÂêëÁÆ≠Â§¥
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.moveTo(300, 180);
                ctx.lineTo(550, 180);
                ctx.strokeStyle = '#ffffff80';
                ctx.lineWidth = 3;
                ctx.stroke();
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(500 + i * 12, 170);
                    ctx.lineTo(520 + i * 12, 180);
                    ctx.lineTo(500 + i * 12, 190);
                    ctx.fillStyle = '#ffffff80';
                    ctx.fill();
                }
                
                // Âá∫ÁïåË≠¶Á§∫
                ctx.beginPath();
                ctx.moveTo(780, 0);
                ctx.lineTo(780, 400);
                ctx.strokeStyle = '#ff000040';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ÂÜ∞Â£∂
                stones.forEach(s => {
                    ctx.shadowColor = '#00000040';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetY = 3;
                    
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, STONE_RADIUS, 0, 2 * Math.PI);
                    
                    const gradient = ctx.createRadialGradient(s.x-4, s.y-4, 3, s.x, s.y, STONE_RADIUS+3);
                    if (s.team === 'red') {
                        gradient.addColorStop(0, '#e63946');
                        gradient.addColorStop(0.8, '#a6111f');
                    } else {
                        gradient.addColorStop(0, '#f5e56b');
                        gradient.addColorStop(0.8, '#b38b2a');
                    }
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.strokeStyle = '#ffffffcc';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, STONE_RADIUS*0.4, 0, 2 * Math.PI);
                    ctx.fillStyle = '#333c';
                    ctx.fill();
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 1.2;
                    ctx.stroke();
                    
                    ctx.font = 'bold 12px "Segoe UI"';
                    ctx.fillStyle = 'white';
                    ctx.shadowColor = 'black';
                    ctx.shadowBlur = 4;
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    ctx.fillText(s.number, s.x-7, s.y+5);
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                });
                
                // ÊãñÊãΩÁ∫ø
                if (isDragging && redThrowsLeft > 0) {
                    ctx.shadowBlur = 0;
                    ctx.beginPath();
                    ctx.moveTo(dragStart.x, dragStart.y);
                    
                    let dx = currentDragPos.x - dragStart.x;
                    let dy = currentDragPos.y - dragStart.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > MAX_DRAG_DIST) {
                        dx = (dx / dist) * MAX_DRAG_DIST;
                        dy = (dy / dist) * MAX_DRAG_DIST;
                    }
                    
                    ctx.lineTo(dragStart.x + dx, dragStart.y + dy);
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 4;
                    ctx.setLineDash([8, 8]);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(dragStart.x + dx*0.2, dragStart.y + dy*0.2, 6, 0, 2*Math.PI);
                    ctx.fillStyle = '#00ff00cc';
                    ctx.fill();
                    ctx.setLineDash([]);
                }
            }

            function updateScoreDisplay() {
                scoreDisplay.innerText = `ü•å Á∫¢Êñπ ${redScore} : ${yellowScore} ÈªÑÊñπ`;
            }

            function updateTurnDisplay() {
                if (gameOver) {
                    turnDisplay.innerHTML = `ÊØîËµõÁªìÊùü ¬∑ ${redThrown}/8 : ${yellowThrown}/8`;
                    return;
                }
                let turnText = '';
                if (currentTurn === 'red') {
                    turnText = `üî¥ Á∫¢Èòü ¬∑ ${redThrown}/8  |  ÈªÑÈòü ${yellowThrown}/8`;
                } else if (currentTurn === 'yellow') {
                    turnText = `üü° ÈªÑÈòü ¬∑ ${yellowThrown}/8  |  Á∫¢Èòü ${redThrown}/8`;
                } else {
                    turnText = `‚è≥ Á≠âÂæÖ ¬∑ ${redThrown}/8 : ${yellowThrown}/8`;
                }
                turnDisplay.innerHTML = turnText;
            }

            function resetGame() {
                if (aiTimer) {
                    clearTimeout(aiTimer);
                    aiTimer = null;
                }
                waitingForAI = false;
                isDragging = false;
                activeTouchId = null;
                dragLocked = false;
                initGame();
                updateScoreDisplay();
                updateTurnDisplay();
            }

            rematchBtn.addEventListener('click', resetGame);

            // ÂàùÂßãÂåñÊ∏∏Êàè
            initGame();

            // Ê∏∏ÊàèÂæ™ÁéØ
            function gameLoop() {
                updatePhysics();
                draw();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();

            // Á™óÂè£Â∞∫ÂØ∏ÂèòÂåñÊó∂ÔºåÁ°Æ‰øùÁîªÂ∏ÉÊ≠£Á°ÆÊòæÁ§∫
            window.addEventListener('resize', () => {});
        })();
    </script>
