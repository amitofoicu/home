name: Deploy All HTML Games

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        game:
          - lotus-snake
          - tetris
          - collect-lotus
          - listening-game
          - di-zi-gui
          - reading-assistant
          - black-8-pro
          - single-squash-challenge
          - black-8-billiard
          - match-2-style-puzzle

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Deploy GitHub Pages (only once, for first game)
      - name: Setup Pages
        if: matrix.game == 'lotus-snake'
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        if: matrix.game == 'lotus-snake'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: matrix.game == 'lotus-snake'
        uses: actions/deploy-pages@v4

      # 3️⃣ Install Butler (itch.io CLI)
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/

      # 4️⃣ Deploy each game to itch.io
      - name: Deploy game to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
          ITCH_USERNAME: ${{ secrets.ITCH_USERNAME }}
        run: |
          echo "Deploying ${{ matrix.game }}..."
          butler push ./${{ matrix.game }} ${{ env.ITCH_USERNAME }}/${{ matrix.game }}:html5 --userversion $GITHUB_SHA
