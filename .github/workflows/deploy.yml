name: Deploy All HTML Games

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ----------------------------
  # Job 1: Deploy GitHub Pages (homepage only)
  # ----------------------------
  pages-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Only upload the homepage, not all game folders
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./index.html   # or ./homepage/ if you have a folder for the homepage

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # ----------------------------
  # Job 2: Deploy all games to itch.io
  # ----------------------------
  itch-deploy:
    runs-on: ubuntu-latest
    needs: pages-deploy
    strategy:
      matrix:
        game:
          - lotus-snake
          - tetris
          - collect-lotus
          - listening-game
          - di-zi-gui
          - reading-assistant
          - black-8-pro
          - single-squash-challenge
          - black-8-billiard
          - match-2-style-puzzle

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/

      - name: Deploy game to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
          ITCH_USERNAME: ${{ secrets.ITCH_USERNAME }}
        run: |
          echo "Deploying ${{ matrix.game }}..."
          butler push ./${{ matrix.game }} ${{ env.ITCH_USERNAME }}/${{ matrix.game }}:html5 --userversion $GITHUB_SHA
