      if (audioElementsLoaded >= totalAudioElements) {
        console.log('æ‰€æœ‰éŸ³é¢‘èµ„æºå·²é¢„åŠ è½½å®Œæˆ');
        resolve();
      }
    }
    
    [bgMusic, winSound, xiaochuSound].forEach(audio => {
      if (audio.readyState >= 3) {
        onAudioLoaded();
      } else {

      audio.load();
    });
    
    setTimeout(resolve, 2000);
  });
}

function adjustForSmallScreen() {
  const viewportHeight = window.innerHeight;
  const viewportWidth = window.innerWidth;
  
  // æ£€æµ‹æ˜¯å¦æ˜¯iPhoneå°å±å¹•
  const isSmallIPhone = viewportHeight <= 700 || viewportWidth <= 380;
  const isIPhoneLandscape = viewportWidth > viewportHeight && viewportHeight <= 414;
  
  const body = document.body;
  const mainContent = document.querySelector('.main-content');
  const gameContainer = document.querySelector('.game-container');
  const board = document.querySelector('.board');
  const tiles = document.querySelectorAll('.tile');
  
  if (isSmallIPhone || isIPhoneLandscape) {
    body.classList.add('compact-mode');
    
    // åŠ¨æ€è°ƒæ•´å¸ƒå±€
    if (viewportHeight < 600) {
      gameContainer.style.maxHeight = `calc(${viewportHeight}px - 120px)`;
      board.style.maxHeight = '280px';
    }
    
    // ç¡®ä¿å†…å®¹ä¸è¶…å‡ºå±å¹•
    const totalContentHeight = mainContent.scrollHeight;
    if (totalContentHeight > viewportHeight) {
      const reductionRatio = viewportHeight / totalContentHeight;
      
      if (reductionRatio < 0.9) {
        // è¿›ä¸€æ­¥ç¼©å°æ£‹ç›˜
        board.style.maxHeight = `${Math.min(280, viewportHeight * 0.4)}px`;
        board.style.gap = '1px';
        board.style.padding = '2px';
        
        tiles.forEach(tile => {
          tile.style.fontSize = '8px';
        });
      }
    }
  } else {
    body.classList.remove('compact-mode');
  }
}

/* =====================

===================== */
function preview(tile) {
  if (busy) return;
  
  if (currentPreview) {
    currentPreview.forEach(n => n.tile.el.classList.remove('preview'));
  }
  
  const res = bfs(tile);
  currentPreview = res;
  
  res.forEach(n => n.tile.el.classList.add('preview'));
}

function clearPreview() {
  if (currentPreview) {
    currentPreview.forEach(n => n.tile.el.classList.remove('preview'));
    currentPreview = null;
  }
}

async function clickTile(tile) {
  if (busy) return;
  
  const res = bfs(tile);
  if (res.length < 2) {
    showMessage('è¯·è¿æ¥è‡³å°‘2ä¸ªç›¸åŒé¢œè‰²çš„è²èŠ±');
    return;
  }
  
  busy = true;
  clearPreview();
  
  const layers = {};
  res.forEach(n => {
    layers[n.dist] ??= [];
    layers[n.dist].push(n.tile);
  });
  
  for (const d of Object.keys(layers).sort((a, b) => a - b)) {
    layers[d].forEach(t => t.el.classList.add('wave'));
    await delay(100);
  }
  
  playAudio('win');
  addMerit(res.length * 100);
  
  if (res.length > 4) {
    createPetalRain(res.length * 2);
    playAudio('xiaochu');
  }
  
  res.forEach(n => {
    const t = n.tile;
    t.el.classList.add('removing');
    board[t.r][t.c] = null;
  });
  
  await delay(200);
  collapse();
  busy = false;
}

function bfs(start) {
  const q = [{ tile: start, dist: 0 }];
  const visited = new Set();
  const res = [];
  const colorId = start.color.id;
  
  while (q.length) {
    const { tile, dist } = q.shift();
    const key = `${tile.r},${tile.c}`;
    if (visited.has(key)) continue;
    visited.add(key);
    
    if (board[tile.r]?.[tile.c] !== tile) continue;
    if (tile.color.id !== colorId) continue;
    
    res.push({ tile, dist });
    
    [[-1, 0], [1, 0], [0, -1], [0, 1]].forEach(d => {
      const nr = tile.r + d[0], nc = tile.c + d[1];
      if (board[nr]?.[nc]) q.push({ tile: board[nr][nc], dist: dist + 1 });
    });
  }
  return res;
}

function collapse() {
  boardEl.innerHTML = '';
  
  for (let c = 0; c < SIZE; c++) {
    const col = [];
    for (let r = SIZE - 1; r >= 0; r--) {
      if (board[r][c]) col.push(board[r][c]);
    }
    for (let r = SIZE - 1, i = 0; r >= 0; r--) {
      if (i < col.length) {
        const t = col[i++];
        t.r = r;
        t.c = c;
        t.el.className = `tile ${t.color.colorClass}`;
        
        t.el.addEventListener('mouseenter', () => preview(t));
        t.el.addEventListener('mouseleave', clearPreview);
        t.el.addEventListener('click', () => clickTile(t));
        t.el.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            e.preventDefault();
            preview(t);
          }
        }, { passive: false });
        t.el.addEventListener('touchend', (e) => {
          e.preventDefault();
          clickTile(t);
          setTimeout(clearPreview, 100);
        });
        
        board[r][c] = t;
      } else {
        createTile(r, c);
      }
    }
  }
  
  for (let r = 0; r < SIZE; r++) {
    for (let c = 0; c < SIZE; c++) {
      boardEl.appendChild(board[r][c].el);
    }
  }
}
